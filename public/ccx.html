<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO COLLECTIVE X - Desktop Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmerEffect {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes hoverFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-1px); }
}

@keyframes neonGlow {
  0%, 100% { filter: drop-shadow(0 0 4px #00ffff); }
  50% { filter: drop-shadow(0 0 20px #00ffff); }
}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050505;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: hoverFloat 6s ease-in-out infinite, neonGlow 3s linear infinite;
            overflow: hidden;
            position: relative;
        }

        .logo-icon img {
            width: 44px;
            height: 44px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 0 8px 24px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.4);
            }
            50% { 
                box-shadow: 0 8px 32px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.6), 0 0 80px rgba(236, 72, 153, 0.4);
            }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px #10b981;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-text {
            font-size: 12px;
            color: #10b981;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-display {
            font-size: 14px;
            color: #888;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 48px 60px;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 48px;
        }

        .hero-stat {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hero-stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .hero-stat-value {
            font-size: 32px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 32px;
            margin-bottom: 48px;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .featured-card {
            background: #0d0d0d;
            border: 2px solid #1a1a1a;
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .featured-card:hover::before {
            left: 100%;
        }

        .featured-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-8px);
            box-shadow: 0 24px 64px rgba(139, 92, 246, 0.25);
        }

        .card-badge {
            display: inline-block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            padding: 6px 12px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .badge-gainer {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-gold {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-loss {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .featured-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .featured-icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            transition: all 0.4s;
        }

        .featured-card:hover .featured-icon {
            transform: rotate(10deg) scale(1.1);
            border-color: #8b5cf6;
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .featured-info h3 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .featured-price {
            font-size: 18px;
            color: #888;
            font-weight: 700;
        }

        .progress-section {
            margin-top: 24px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 700;
        }

        .progress-bar {
            height: 12px;
            background: #1a1a1a;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmerEffect 2s infinite;
        }

        .progress-fill.green {
            background: linear-gradient(90deg, #10b981, #059669);
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.5);
        }

        .progress-fill.gold {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            box-shadow: 0 0 16px rgba(245, 158, 11, 0.5);
        }

        .progress-fill.red {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            box-shadow: 0 0 16px rgba(239, 68, 68, 0.5);
        }

        .progress-value {
            color: #10b981;
            font-size: 18px;
        }

        .progress-value.negative {
            color: #ef4444;
        }

        .progress-value.gold {
            color: #f59e0b;
        }

        .main-section {
            background: #0d0d0d;
            border: 2px solid #1a1a1a;
            border-radius: 24px;
            padding: 40px;
            min-height: 800px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid #1a1a1a;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            background: #0a0a0a;
            padding: 6px;
            border-radius: 16px;
            border: 1px solid #1a1a1a;
        }

        .filter-tab {
            padding: 10px 24px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            color: #8b5cf6;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: #fff;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 1fr;
            gap: 24px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border-radius: 16px;
            background: #0a0a0a;
        }

        .table-header-cell {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
        }

        .tokens-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .token-row {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 1fr;
            gap: 24px;
            padding: 20px 24px;
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            border-radius: 16px;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s ease-out backwards;
            animation-delay: calc(var(--index) * 0.03s);
        }

        .token-row:hover {
            border-color: #8b5cf6;
            transform: translateX(8px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
            background: #0f0f0f;
        }

        .token-icon-col {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .token-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            transition: all 0.3s;
        }

        .token-row:hover .token-icon {
            border-color: #8b5cf6;
            transform: scale(1.15);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .token-name-col h3 {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .token-symbol {
            font-size: 13px;
            color: #666;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .token-price-col {
            font-size: 18px;
            font-weight: 800;
            color: #fff;
        }

        .token-change-col {
            text-align: right;
        }

        .change-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 900;
            transition: all 0.3s;
        }

        .token-row:hover .change-badge {
            transform: scale(1.1);
        }

        .change-badge.positive {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .change-badge.negative {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .token-mcap-col {
            font-size: 15px;
            font-weight: 700;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 120px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid #1a1a1a;
            border-top: 6px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            font-weight: 700;
            text-align: center;
        }

        @media (max-width: 1600px) {
            .content-grid {
                grid-template-columns: 340px 1fr;
            }
        }

        @media (max-width: 1400px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .hero-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .navbar {
                padding: 16px 32px;
            }

            .container {
                padding: 32px;
            }

            .token-row {
                grid-template-columns: 60px 1.5fr 1fr 1fr;
            }

            .token-mcap-col {
                display: none;
            }

            .table-header {
                grid-template-columns: 60px 1.5fr 1fr 1fr;
            }

            .table-header-cell:last-child {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>

    <div class="navbar">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="https://ta3bviqjtxy1kv7x.public.blob.vercel-storage.com/sticker.webp" alt="Bitcoin">
            </div>
            <div class="logo-text">
                <div class="logo-title">CRYPTO COLLECTIVE X</div>
                <div class="logo-subtitle"></div>
            </div>
        </div>
        <div class="nav-right">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <div class="live-text">Live</div>
            </div>
            <div class="time-display" id="navTime">--:--:--</div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading market data...</div>
        </div>
        <div id="error"></div>

        <div class="hero-section" id="heroStats" style="display:none;"></div>

        <div class="content-grid" id="contentGrid" style="display:none;">
            <div class="sidebar-section" id="sidebarSection"></div>
            
            <div class="main-section">
                <div class="section-header">
                    <div class="section-title">Market Overview</div>
                    <div class="filter-tabs">
                        <button class="filter-tab" onclick="sortBy('name')" id="sortName">Name</button>
                        <button class="filter-tab" onclick="sortBy('price')" id="sortPrice">Price</button>
                        <button class="filter-tab active" onclick="sortBy('change')" id="sortChange">24h</button>
                        <button class="filter-tab" onclick="sortBy('mcap')" id="sortMcap">MCap</button>
                    </div>
                </div>

                <div class="table-header">
                    <div class="table-header-cell">#</div>
                    <div class="table-header-cell">Asset</div>
                    <div class="table-header-cell">Price</div>
                    <div class="table-header-cell">24h Change</div>
                    <div class="table-header-cell">Market Cap</div>
                </div>

                <div class="tokens-list" id="tokensList"></div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('navTime').textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        const tokens = [
            'bitcoin', 'ethereum', 'solana', 'cardano', 'ripple', 'polkadot',
            'chainlink', 'cosmos', 'stellar', 'celo', 'osmosis',
            'sophiaverse', 'nunet', 'hypercycle',
            'chia', 'kava', 'decentraland', 'alien-worlds', 'gamium',
            'zksync', 'starknet', 'arbitrum', 'optimism', 'linea', 'berachain',
            'dforce-token', 'band-protocol', 'notcoin', 'flare', 'songbird',
            'coin98', 'chainge', 'masa', 'foxy', 'paribus', 'katana-inu', 'plume', 'xai',
            'status', 'tether-gold'
        ];

        let cryptoData = [];
        let globalData = null;
        let fearGreedData = null;
        let sortColumn = 'change';
        let sortDirection = 'desc';

        function formatPrice(price) {
            if (price >= 1000) return `${price.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            if (price >= 1) return `${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            if (price >= 0.01) return `${price.toFixed(4)}`;
            return `${price.toFixed(6)}`;
        }

        function formatMarketCap(mcap) {
            if (mcap >= 1e12) return `${(mcap / 1e12).toFixed(2)}T`;
            if (mcap >= 1e9) return `${(mcap / 1e9).toFixed(2)}B`;
            if (mcap >= 1e6) return `${(mcap / 1e6).toFixed(2)}M`;
            return `${mcap.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
        }

        async function fetchCryptoData() {
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            errorEl.innerHTML = '';
            loadingEl.style.display = 'block';

            try {
                const idsParam = tokens.join(',');
                const [mainResponse, globalResponse, fgResponse] = await Promise.allSettled([
                    fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${idsParam}&order=market_cap_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`),
                    fetch('https://api.coingecko.com/api/v3/global'),
                    fetch('https://api.alternative.me/fng/')
                ]);

                if (mainResponse.status === 'fulfilled') {
                    cryptoData = await mainResponse.value.json();
                }

                if (globalResponse.status === 'fulfilled') {
                    const globalJson = await globalResponse.value.json();
                    globalData = globalJson.data;
                }

                if (fgResponse.status === 'fulfilled') {
                    const fgJson = await fgResponse.value.json();
                    fearGreedData = fgJson.data[0];
                }

                renderDashboard();
                document.getElementById('contentGrid').style.display = 'grid';
                document.getElementById('heroStats').style.display = 'grid';
            } catch (error) {
                console.error('Error:', error);
                errorEl.innerHTML = `<div class="error">‚ö†Ô∏è Error loading market data. Please try again.</div>`;
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function renderDashboard() {
            // Hero stats
            let heroStatsHTML = '';
            if (globalData) {
                const marketCap = (globalData.total_market_cap.usd / 1e12).toFixed(2);
                const volume = (globalData.total_volume.usd / 1e9).toFixed(1);
                const btcDom = globalData.market_cap_percentage.btc.toFixed(1);
                
                heroStatsHTML += `
                    <div class="hero-stat">
                        <div class="hero-stat-label">Market Cap</div>
                        <div class="hero-stat-value">${marketCap}T</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-label">24h Volume</div>
                        <div class="hero-stat-value">${volume}B</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-label">BTC Dominance</div>
                        <div class="hero-stat-value">${btcDom}%</div>
                    </div>
                `;
            }

            if (fearGreedData) {
                heroStatsHTML += `
                    <div class="hero-stat">
                        <div class="hero-stat-label">Fear & Greed</div>
                        <div class="hero-stat-value">${fearGreedData.value}</div>
                    </div>
                `;
            }

            document.getElementById('heroStats').innerHTML = heroStatsHTML;

            // Sidebar featured cards
            const sortedByChange = [...cryptoData].sort((a, b) => 
                (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0)
            );
            const topGainer = sortedByChange[0];
            const goldToken = cryptoData.find(token => token.id === 'tether-gold');

            let sidebarHTML = '';

            if (topGainer) {
                const changePercent = topGainer.price_change_percentage_24h || 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 3, 100);
                
                sidebarHTML += `
                    <div class="featured-card">
                        <div class="card-badge badge-gainer">üèÜ TOP GAINER 24H</div>
                        <div class="featured-header">
                            <img src="${topGainer.image}" alt="${topGainer.name}" class="featured-icon">
                            <div class="featured-info">
                                <h3>${topGainer.name}</h3>
                                <div class="featured-price">${formatPrice(topGainer.current_price)}</div>
                            </div>
                        </div>
                        <div class="progress-section">
                            <div class="progress-label">
                                <span>24h Performance</span>
                                <span class="progress-value">+${changePercent.toFixed(2)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill green" style="width: ${gaugeWidth}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (goldToken) {
                const changePercent = goldToken.price_change_percentage_24h || 0;
                const isNegative = changePercent < 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 10, 100);
                const sign = isNegative ? '' : '+';
                const badgeClass = isNegative ? 'badge-loss' : 'badge-gold';
                const fillClass = isNegative ? 'red' : 'gold';
                const valueClass = isNegative ? 'negative' : 'gold';

                sidebarHTML += `
                    <div class="featured-card">
                        <div class="card-badge ${badgeClass}">ü™ô GOLD 24H</div>
                        <div class="featured-header">
                            <img src="${goldToken.image}" alt="Tether Gold" class="featured-icon">
                            <div class="featured-info">
                                <h3>${goldToken.name}</h3>
                                <div class="featured-price">${formatPrice(goldToken.current_price)}</div>
                            </div>
                        </div>
                        <div class="progress-section">
                            <div class="progress-label">
                                <span>24h Performance</span>
                                <span class="progress-value ${valueClass}">${sign}${Math.abs(changePercent).toFixed(2)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${fillClass}" style="width: ${gaugeWidth}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('sidebarSection').innerHTML = sidebarHTML;

            sortData();
        }

        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = column === 'name' ? 'asc' : 'desc';
            }

            document.querySelectorAll('.filter-tab').forEach(btn => btn.classList.remove('active'));
            const btnId = 'sort' + column.charAt(0).toUpperCase() + column.slice(1);
            document.getElementById(btnId).classList.add('active');

            sortData();
        }

        function sortData() {
            cryptoData.sort((a, b) => {
                let aVal, bVal;
                
                if (sortColumn === 'name') {
                    aVal = a.name.toLowerCase();
                    bVal = b.name.toLowerCase();
                } else if (sortColumn === 'price') {
                    aVal = a.current_price || 0;
                    bVal = b.current_price || 0;
                } else if (sortColumn === 'change') {
                    aVal = a.price_change_percentage_24h || 0;
                    bVal = b.price_change_percentage_24h || 0;
                } else if (sortColumn === 'mcap') {
                    aVal = a.market_cap || 0;
                    bVal = b.market_cap || 0;
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            renderTokenList();
        }

        function renderTokenList() {
            const tokenHTML = cryptoData.map((token, index) => {
                const change = token.price_change_percentage_24h || 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
                
                return `
                    <div class="token-row" style="--index: ${index}">
                        <div class="token-icon-col">
                            <img src="${token.image}" alt="${token.name}" class="token-icon">
                        </div>
                        <div class="token-name-col">
                            <h3>${token.name}</h3>
                            <div class="token-symbol">${token.symbol}</div>
                        </div>
                        <div class="token-price-col">${formatPrice(token.current_price)}</div>
                        <div class="token-change-col">
                            <span class="change-badge ${changeClass}">
                                ${changeSymbol} ${Math.abs(change).toFixed(2)}%
                            </span>
                        </div>
                        <div class="token-mcap-col">${formatMarketCap(token.market_cap || 0)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('tokensList').innerHTML = tokenHTML;
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 90000);
    </script>
</body>
