
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calendar - November 2025</title>
    <meta name="theme-color" content="#818cf8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(129, 140, 248, 0.3); }
            50% { box-shadow: 0 0 40px rgba(129, 140, 248, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3e 50%, #0f172a 100%);
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 40px 32px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(129, 140, 248, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #818cf8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
            position: relative;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.8));
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(129, 140, 248, 0.6));
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid rgba(129, 140, 248, 0.4);
            padding: 12px 24px;
            border-radius: 16px;
            color: #c7d2fe;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            border-color: rgba(129, 140, 248, 0.6);
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border: 1px solid rgba(129, 140, 248, 0.2);
            padding: 10px 20px;
            border-radius: 16px;
            color: #c7d2fe;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(20px);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(168, 85, 247, 0.3) 100%);
            border-color: rgba(129, 140, 248, 0.6);
            color: #ffffff;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, 
                rgba(129, 140, 248, 0.3) 0%,
                rgba(129, 140, 248, 0.6) 50%,
                rgba(129, 140, 248, 0.3) 100%
            );
        }

        .event-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .event-card::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 28px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            border: 2px solid rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
            z-index: 2;
        }

        .event-card:hover {
            transform: translateX(8px);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .event-date {
            font-size: 14px;
            color: #818cf8;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-date::before {
            content: '📅';
            font-size: 16px;
        }

        .event-content {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .event-token {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 13px;
            color: #c7d2fe;
            border: 1px solid rgba(129, 140, 248, 0.3);
            white-space: nowrap;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .event-description {
            flex: 1;
            color: #e2e8f0;
            line-height: 1.6;
            font-size: 15px;
        }

        .event-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .category-unlock {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }

        .category-listing {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .category-event {
            background: rgba(99, 102, 241, 0.2);
            color: #c7d2fe;
            border: 1px solid rgba(129, 140, 248, 0.4);
        }

        .category-update {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }

        .tbd-section {
            margin-top: 48px;
            padding: 28px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border-radius: 24px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(40px);
        }

        .tbd-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #c084fc;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tbd-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .tbd-item {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.3) 100%);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(168, 85, 247, 0.2);
            transition: all 0.3s;
        }

        .tbd-item:hover {
            transform: translateY(-4px);
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .timeline {
                padding-left: 30px;
            }

            .timeline::before {
                left: 15px;
            }

            .event-card::before {
                left: -30px;
                width: 10px;
                height: 10px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 18px;
                font-size: 13px;
            }

            .tbd-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Staggered animation */
        .event-card:nth-child(1) { animation-delay: 0.05s; }
        .event-card:nth-child(2) { animation-delay: 0.1s; }
        .event-card:nth-child(3) { animation-delay: 0.15s; }
        .event-card:nth-child(4) { animation-delay: 0.2s; }
        .event-card:nth-child(5) { animation-delay: 0.25s; }
        .event-card:nth-child(n+6) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <span>←</span> უკან
    </a>

    <div class="container">
        <div class="header">
            <div class="header-icon">📅</div>
            <h2>კრიპტო კალენდარი</h2>
            <div style="color: #c7d2fe; font-size: 18px; margin-top: 12px; font-weight: 600;">ნოემბერი 2025</div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterEvents('all')">ყველა</button>
            <button class="filter-btn" onclick="filterEvents('unlock')">Unlocks</button>
            <button class="filter-btn" onclick="filterEvents('listing')">Listings</button>
            <button class="filter-btn" onclick="filterEvents('event')">Events</button>
            <button class="filter-btn" onclick="filterEvents('update')">Updates</button>
			            <button class="filter-btn" onclick="filterEvents('tbdc')">tbd</button>

        </div>

        <div class="timeline" id="timeline"></div>

        <div class="tbd-section">
            <div class="tbd-title">👀 TBD in November</div>
            <div class="tbd-grid" id="tbdGrid"></div>
        </div>
    </div>

    <script>
        const events = [
            { date: "Nov 3", token: "$VIRTUAL", description: "AMA with Tom Lee", category: "event" },
            { date: "Nov 3", token: "$UXLINK", description: "Upbit Delisting", category: "listing" },
            { date: "Nov 3", token: "$MON", description: "Airdrop Claim Close", category: "update" },
            { date: "Nov 3", token: "$ZKP", description: "Kaito Pledge Deadline", category: "update" },
            { date: "Nov 3", token: "$KITE", description: "Binance Launchpool & Listing", category: "listing" },
            { date: "Nov 4", token: "$ETHFI", description: "50m Buyback Proposal Vote End", category: "event" },
            { date: "Nov 4", token: "$XRP", description: "11/4 ~ 11/5 Swell", category: "event" },
            { date: "Nov 4", token: "$FTT", description: "SBF Appeal Hearing", category: "event" },
            { date: "Nov 4", token: "$CTC", description: "Upbit Spacecoin Airdrop Snapshot", category: "update" },
            { date: "Nov 5", token: "$LINEA", description: "Exponent Begin", category: "update" },
            { date: "Nov 5", token: "$ZEC", description: "1 Year After 2nd Halving", category: "event" },
            { date: "Nov 6", token: "$AI16Z", description: "ELIZAOS Rebranding", category: "update" },
            { date: "Nov 6", token: "BOE", description: "Rate Decision", category: "event" },
            { date: "Nov 7", token: "Stable", description: "Expected Phase 2 Deposit Open Week", category: "update" },
            { date: "Nov 10", token: "$LINEA", description: "$35.25M (16.44% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 10", token: "BOE", description: "Stablecoin Framework Public Consultation", category: "event" },
            { date: "~ Nov 10", token: "Bybit", description: "Cat Naming Competition", category: "event" },
            { date: "Nov 11", token: "$LDO", description: "Tokenholder Update Call", category: "event" },
            { date: "~ Nov 11", token: "$SOL", description: "x402 Hackathon", category: "event" },
            { date: "Nov 12", token: "$BNB", description: "Binance Delisting $FLM, $KDA, $PERP", category: "listing" },
            { date: "Nov 13", token: "US", description: "CPI", category: "event" },
            { date: "Nov 13", token: "$XRP", description: "XRP ETF Deadline", category: "event" },
            { date: "Nov 13", token: "$PUFFER", description: "Investor Unlock Start", category: "unlock" },
            { date: "Nov 14", token: "US", description: "PPI", category: "event" },
            { date: "Nov 15", token: "$STRK", description: "$13.49M (5.34% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 15", token: "$WCT", description: "$17.72M (65.21% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 15", token: "$XEC", description: "Instant Finality Launching", category: "update" },
            { date: "Nov 15", token: "Opensea", description: "Wave 2 Close", category: "update" },
            { date: "~ Nov 16", token: "$IP", description: "82M Buyback Closing date", category: "event" },
            { date: "Nov 17-22", token: "$ETH", description: "Devconnect", category: "event" },
            { date: "Nov 18", token: "$TRUMP", description: "Trump Meet Mohamed Bin Salman at White House", category: "event" },
            { date: "Nov 19", token: "FOMC", description: "Minute Release", category: "event" },
            { date: "Nov 19", token: "$NVDA", description: "Earning Release", category: "event" },
            { date: "Nov 20", token: "$ZRO", description: "$38.82M (7.29% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 20", token: "$WMT", description: "Earning Release", category: "event" },
            { date: "Nov 20", token: "$PHA", description: "Parachain Shut Down & L2 Migration", category: "update" },
            { date: "Nov 21", token: "$MEGA", description: "Final Allocation", category: "update" },
            { date: "~ Nov 22", token: "SWIFT", description: "MT to ISO20022 Migration Deadline", category: "update" },
            { date: "Nov 23", token: "$SOON", description: "$10.53M (4.33% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 23", token: "NASDAQ", description: "SEC due to respond to the Nasdaq tokenized security rule proposal", category: "event" },
            { date: "Nov 24", token: "USDai", description: "Auto Strategy Sunset", category: "update" },
            { date: "Nov 25", token: "$XPL", description: "$25.52M (4.74% of Released Supply) Unlock", category: "unlock" },
            { date: "Nov 29", token: "$HYPE", description: "$428M Linear Unlock Start", category: "unlock" },
            { date: "Nov 30", token: "$ZORA", description: "$11.49M (4.35% of Released Supply) Unlock", category: "unlock" },
            { date: "Dec 1", token: "$ETH", description: "Blackrock ETH Staking ETF - SEC Response Due", category: "event" },
            { date: "Dec 3", token: "$ETH", description: "Fusaka Mainnet Upgrade", category: "update" },
            { date: "Dec 5", token: "$QTUM", description: "Expected Halving", category: "event" }
        ];

        const tbdEvents = [
            { token: "$WLFI", description: "Use 100% of WLFI Treasury Liquidity Fees for Buyback & Burn" },
            { token: "$JUP", description: "ICO Platform, First project humidify" },
            { token: "$BASE", description: "Airdrop" },
            { token: "$CC", description: "TGE" },
            { token: "$FIL", description: "Onchain Cloud" },
            { token: "$API3", description: "OEV Auction Update" },
            { token: "$FORM & $BNB", description: "$45M Reload Airdrop Finish" },
            { token: "$TON", description: "Cocoon AI Network" },
            { token: "$LINK", description: "SWIFT & CCIP Integration" },
            { token: "Polymarket", description: "US Comeback" }
        ];

        let currentFilter = 'all';

        function renderEvents() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            const filteredEvents = currentFilter === 'all' 
                ? events 
                : events.filter(e => e.category === currentFilter);

            filteredEvents.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-date">${event.date}</div>
                    <div class="event-content">
                        <div class="event-token">${event.token}</div>
                        <div>
                            <div class="event-description">${event.description}</div>
                            <span class="event-category category-${event.category}">
                                ${event.category}
                            </span>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });
        }

        function renderTBD() {
            const grid = document.getElementById('tbdGrid');
            grid.innerHTML = '';

            tbdEvents.forEach(event => {
                const item = document.createElement('div');
                item.className = 'tbd-item';
                item.innerHTML = `
                    <div style="font-weight: 700; color: #c084fc; margin-bottom: 8px;">${event.token}</div>
                    <div style="color: #e2e8f0; font-size: 14px; line-height: 1.5;">${event.description}</div>
                `;
                grid.appendChild(item);
            });
        }

        function filterEvents(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderEvents();
        }

        renderEvents();
        renderTBD();
    </script>
</body>
</html>
