<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(129, 140, 248, 0.5);
            font-weight: 700;
        }

        .last-update {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .quote-block {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(129, 140, 248, 0.3);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .quote-block:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .quote-icon {
            font-size: 36px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.6));
        }

        .quote-text {
            font-size: 15px;
            line-height: 1.7;
            color: #e2e8f0;
            font-style: italic;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quote-author {
            font-size: 13px;
            color: #a5b4fc;
            font-weight: 600;
            text-align: right;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.25);
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #818cf8;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
        }

        .top-gainer {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.15) 100%);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(52, 211, 153, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .gainer-label {
            font-size: 12px;
            color: #6ee7b7;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.6);
        }

        .gainer-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .gainer-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.5);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }

        .gainer-info {
            flex: 1;
        }

        .gainer-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #f0fdfa;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .gainer-price {
            font-size: 18px;
            color: #6ee7b7;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.4);
        }

        .gainer-gauge {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }

        .gauge-bar {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 5px;
            transition: width 1s ease;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .gauge-value {
            font-size: 20px;
            font-weight: 700;
            color: #6ee7b7;
            text-shadow: 0 0 15px rgba(110, 231, 183, 0.6);
            min-width: 70px;
            text-align: right;
        }

        .table-header {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.1);
            display: grid;
            grid-template-columns: 56px 1fr 100px 90px;
            gap: 12px;
            align-items: center;
        }

        .table-header-text {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .token-grid {
            display: grid;
            gap: 10px;
        }

        .token-card {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.15);
            display: grid;
            grid-template-columns: 40px 1fr 100px 90px;
            gap: 12px;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .token-card:active {
            transform: translateY(-2px);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .token-info {
            min-width: 0;
        }

        .token-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e2e8f0;
        }

        .token-symbol {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 500;
        }

        .token-price {
            font-size: 15px;
            font-weight: 600;
            color: #a5b4fc;
            text-align: right;
        }

        .token-change-wrapper {
            text-align: right;
        }

        .token-change {
            font-size: 14px;
            font-weight: 700;
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
            min-width: 75px;
            text-align: center;
        }

        .positive {
            color: #6ee7b7;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.3);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        .negative {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #818cf8;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            color: #fca5a5;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Crypto Dashboard</h1>
        <div class="last-update" id="lastUpdate">Loading...</div>
    </div>

    <div class="quote-block" id="quoteBlock" onclick="rotateQuote()">
        <div class="quote-icon">💎</div>
        <div class="quote-text" id="quoteText"></div>
        <div class="quote-author" id="quoteAuthor"></div>
    </div>

    <div id="marketStats" class="market-stats"></div>
    <div id="topGainer"></div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading crypto data...</div>
    </div>
    <div id="error"></div>
    
    <div class="table-header">
        <div></div>
        <div class="table-header-text">Token</div>
        <div class="table-header-text" style="text-align: right;">Price</div>
        <div class="table-header-text" style="text-align: right;">24h Change</div>
    </div>
    
    <div id="tokenGrid" class="token-grid"></div>

    <script>
        const quotes = [
            {
                text: "In the world of crypto, fortune favors the bold and the patient.",
                author: "— Anonymous Trader"
            },
            {
                text: "Bitcoin is a technological tour de force.",
                author: "— Bill Gates"
            },
            {
                text: "Blockchain is the tech. Bitcoin is merely the first mainstream manifestation of its potential.",
                author: "— Marc Kenigsberg"
            },
            {
                text: "The root problem with conventional currency is all the trust that's required to make it work.",
                author: "— Satoshi Nakamoto"
            },
            {
                text: "Crypto is not about making money, it's about changing the world.",
                author: "— Vitalik Buterin"
            },
            {
                text: "Every informed person needs to know about Bitcoin because it might be one of the world's most important developments.",
                author: "— Leon Luow"
            },
            {
                text: "The future of money is digital currency.",
                author: "— Bill Gates"
            },
            {
                text: "I do think Bitcoin is the first encrypted money that has the potential to do something like change the world.",
                author: "— Peter Thiel"
            },
            {
                text: "Cryptocurrency is such a powerful concept that it can almost overturn governments.",
                author: "— Charles Lee"
            },
            {
                text: "Blockchain is the biggest opportunity set we can think of over the next decade.",
                author: "— Bob Greifeld"
            },
            {
                text: "The greatest risk is not taking any risk. In crypto, the only strategy that is guaranteed to fail is not taking calculated risks.",
                author: "— Mark Zuckerberg (adapted)"
            },
            {
                text: "Time in the market beats timing the market.",
                author: "— Traditional Wisdom"
            },
            {
                text: "Don't invest what you can't afford to lose.",
                author: "— Golden Rule of Crypto"
            },
            {
                text: "HODL strong, the journey is just beginning.",
                author: "— Crypto Community"
            },
            {
                text: "Decentralization is not a technology, it's a philosophy.",
                author: "— Anonymous"
            }
        ];

        let currentQuoteIndex = Math.floor(Math.random() * quotes.length);

        function displayQuote() {
            const quote = quotes[currentQuoteIndex];
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        function rotateQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            displayQuote();
        }

        const tokens = [
            'bitcoin', 'ethereum', 'solana', 'cardano', 'ripple', 'polkadot',
            'chainlink', 'cosmos', 'stellar', 'celo', 'osmosis',
            'rejuve-ai', 'sophiaverse', 'singularity-finance', 'nunet', 'hypercycle',
            'chia', 'kava', 'decentraland', 'alien-worlds', 'gamium',
            'zksync', 'starknet', 'arbitrum', 'optimism', 'linea', 'berachain-bera',
            'dforce-token', 'band-protocol', 'notcoin', 'flare', 'songbird',
            'redbelly-network-token', 'vestate', 'coin98', 'chainge', 'befi-labs',
            'masa', 'foxy', 'paribus', 'katana-inu', 'plume', 'xai-blockchain',
            'twin-protocol', 'status'
        ];

        let cryptoData = [];
        let globalData = null;

        async function fetchCryptoData() {
            try {
                const idsParam = tokens.join(',');
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${idsParam}&order=market_cap_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`
                );
                
                if (!response.ok) throw new Error('Failed to fetch data');
                
                cryptoData = await response.json();
                
                const globalResponse = await fetch('https://api.coingecko.com/api/v3/global');
                if (globalResponse.ok) {
                    const globalJson = await globalResponse.json();
                    globalData = globalJson.data;
                }
                
                renderDashboard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        ⚠️ Error loading data. Please refresh the page.
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return `$${price.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            if (price >= 1) return `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            if (price >= 0.01) return `$${price.toFixed(4)}`;
            return `$${price.toFixed(6)}`;
        }

        function formatMarketCap(value) {
            if (value >= 1e12) return `$${(value / 1e12).toFixed(2)}T`;
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            return `$${value.toFixed(0)}`;
        }

        function renderDashboard() {
            if (globalData) {
                document.getElementById('marketStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">BTC Dominance</div>
                        <div class="stat-value">${globalData.market_cap_percentage.btc.toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Market Cap</div>
                        <div class="stat-value">${formatMarketCap(globalData.total_market_cap.usd)}</div>
                    </div>
                `;
            }

            const sortedByChange = [...cryptoData].sort((a, b) => 
                (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0)
            );
            const topGainer = sortedByChange[0];

            if (topGainer) {
                const changePercent = topGainer.price_change_percentage_24h || 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 2, 100);
                
                document.getElementById('topGainer').innerHTML = `
                    <div class="top-gainer">
                        <div class="gainer-label">🏆 Top Gainer (24h)</div>
                        <div class="gainer-content">
                            <img src="${topGainer.image}" alt="${topGainer.name}" class="gainer-icon">
                            <div class="gainer-info">
                                <div class="gainer-name">${topGainer.name}</div>
                                <div class="gainer-price">${formatPrice(topGainer.current_price)}</div>
                            </div>
                        </div>
                        <div class="gainer-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${gaugeWidth}%"></div>
                            </div>
                            <div class="gauge-value">+${changePercent.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            }

            const tokenHTML = cryptoData.map(token => {
                const change = token.price_change_percentage_24h || 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? '▲' : '▼';
                
                return `
                    <div class="token-card">
                        <img src="${token.image}" alt="${token.name}" class="token-icon">
                        <div class="token-info">
                            <div class="token-name">${token.name}</div>
                            <div class="token-symbol">${token.symbol}</div>
                        </div>
                        <div class="token-price">${formatPrice(token.current_price)}</div>
                        <div class="token-change-wrapper">
                            <div class="token-change ${changeClass}">
                                ${changeSymbol} ${Math.abs(change).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('tokenGrid').innerHTML = tokenHTML;
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        displayQuote();
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
