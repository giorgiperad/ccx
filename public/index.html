<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO COLLECTIVE X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(129, 140, 248, 0.3); }
            50% { box-shadow: 0 0 40px rgba(129, 140, 248, 0.6); }
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3e 50%, #0f172a 100%);
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s infinite;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(129, 140, 248, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #818cf8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
            position: relative;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.8));
        }

        .last-update {
            font-size: 13px;
            color: #c7d2fe;
            font-weight: 500;
            opacity: 0.8;
        }

        .quote-block {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid rgba(129, 140, 248, 0.3);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 40px rgba(99, 102, 241, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .quote-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .quote-block:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(129, 140, 248, 0.5);
        }

        .quote-block:hover::before {
            left: 100%;
        }

        .quote-block:active {
            transform: translateY(-2px);
        }

        .quote-icon {
            font-size: 40px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        .quote-text {
            font-size: 16px;
            line-height: 1.8;
            color: #e2e8f0;
            font-style: italic;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .quote-author {
            font-size: 14px;
            color: #c7d2fe;
            font-weight: 600;
            text-align: right;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.2), transparent);
            border-radius: 50%;
            transition: all 0.4s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: rgba(129, 140, 248, 0.4);
        }

        .stat-card:hover::before {
            top: -25%;
            right: -25%;
            width: 150px;
            height: 150px;
        }

        .stat-label {
            font-size: 11px;
            color: #c7d2fe;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(129, 140, 248, 0.6));
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(129, 140, 248, 0.6));
        }

        .top-gainer, .xaut-block {
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 32px;
            backdrop-filter: blur(40px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .top-gainer {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .top-gainer::after {
            content: '‚ú®';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        .xaut-block {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.15) 100%);
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .xaut-block.negative {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 1px solid rgba(248, 113, 113, 0.5);
        }

        .top-gainer:hover, .xaut-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .gainer-label {
            font-size: 13px;
            color: #6ee7b7;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(110, 231, 183, 0.8);
        }

        .gainer-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .gainer-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(52, 211, 153, 0.6);
            box-shadow: 
                0 0 30px rgba(52, 211, 153, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }

        .gainer-icon:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
        }

        .gainer-info {
            flex: 1;
        }

        .gainer-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #f0fdfa;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .gainer-price {
            font-size: 20px;
            color: #6ee7b7;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(110, 231, 183, 0.6);
        }

        .gainer-gauge {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }

        .gauge-bar {
            flex: 1;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669, #10b981);
            background-size: 200% auto;
            border-radius: 6px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            animation: shimmer 2s linear infinite;
        }

        .gauge-value {
            font-size: 22px;
            font-weight: 800;
            color: #6ee7b7;
            text-shadow: 0 0 20px rgba(110, 231, 183, 0.8);
            min-width: 80px;
            text-align: right;
        }

        .table-header {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 16px;
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 56px 1fr 100px 90px;
            gap: 12px;
            align-items: center;
            backdrop-filter: blur(40px);
        }

        .table-header-text {
            font-size: 11px;
            color: #c7d2fe;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .table-header-text:hover {
            color: #818cf8;
            transform: translateY(-1px);
        }

        .sort-arrow {
            display: inline-block;
            margin-left: 6px;
            opacity: 0.4;
            font-size: 10px;
            transition: all 0.3s;
        }

        .sort-arrow.active {
            opacity: 1;
            color: #818cf8;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.8));
        }

        .token-grid {
            display: grid;
            gap: 12px;
        }

        .token-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.3) 100%);
            border-radius: 20px;
            padding: 18px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.15);
            display: grid;
            grid-template-columns: 48px 1fr 100px 90px;
            gap: 12px;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .token-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s;
        }

        .token-card:hover {
            transform: translateY(-4px);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 
                0 12px 40px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .token-card:hover::before {
            left: 100%;
        }

        .token-card:active {
            transform: translateY(-2px);
        }

        .token-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(129, 140, 248, 0.2);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transition: all 0.4s;
        }

        .token-card:hover .token-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
        }

        .token-info {
            min-width: 0;
        }

        .token-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f1f5f9;
        }

        .token-symbol {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
        }

        .token-price {
            font-size: 16px;
            font-weight: 700;
            color: #c7d2fe;
            text-align: right;
        }

        .token-change-wrapper {
            text-align: right;
        }

        .token-change {
            font-size: 14px;
            font-weight: 800;
            padding: 8px 12px;
            border-radius: 12px;
            display: inline-block;
            min-width: 75px;
            text-align: center;
            transition: all 0.3s;
        }

        .positive {
            color: #6ee7b7;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border: 1px solid rgba(52, 211, 153, 0.4);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .negative {
            color: #fca5a5;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 1px solid rgba(248, 113, 113, 0.4);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .token-card:hover .token-change {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 16px;
            color: #c7d2fe;
        }

        .spinner {
            border: 4px solid rgba(129, 140, 248, 0.2);
            border-top: 4px solid #818cf8;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(129, 140, 248, 0.6);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .partial-error {
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(40px);
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #fca5a5;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }

        .partial-error {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.15) 100%);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fbbf24;
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.3);
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            border-radius: 12px;
            height: 24px;
            margin: 8px 0;
            animation: shimmer 2s infinite;
        }

        .skeleton-stat {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .skeleton-token {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.3) 100%);
            border-radius: 20px;
            padding: 18px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.15);
            display: grid;
            grid-template-columns: 48px 1fr 100px 90px;
            gap: 12px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            height: 68px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .market-stats {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 24px;
            }

            .stat-icon {
                width: 24px;
                height: 24px;
                margin-bottom: 8px;
            }

            .stat-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CRYPTO COLLECTIVE X</h1>
            <div class="last-update" id="lastUpdate">Loading...</div>
        </div>

        <div class="quote-block" id="quoteBlock" onclick="rotateQuote()">
            <div class="quote-icon"></div>
            <div class="quote-text" id="quoteText"></div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <div id="marketStats" class="market-stats">
            <div class="skeleton-stat"><div class="skeleton" style="width: 60%; height: 30px; margin: 10px auto;"></div></div>
            <div class="skeleton-stat"><div class="skeleton" style="width: 60%; height: 30px; margin: 10px auto;"></div></div>
        </div>
        <div id="topGainer"></div>
        <div id="xautBlock"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Updating data...</div>
        </div>
        <div id="error"></div>
        <div id="partialError" class="partial-error" style="display: none;"></div>
        
        <div class="table-header">
            <div></div>
            <div class="table-header-text" onclick="sortBy('name')">
                Token <span class="sort-arrow" id="sortName">‚¨ç</span>
            </div>
            <div class="table-header-text" style="text-align: right;" onclick="sortBy('price')">
                Price <span class="sort-arrow" id="sortPrice">‚¨ç</span>
            </div>
            <div class="table-header-text" style="text-align: right;" onclick="sortBy('change')">
                24h Change <span class="sort-arrow active" id="sortChange">‚ñº</span>
            </div>
        </div>
        
        <div id="tokenGrid" class="token-grid">
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
            <div class="skeleton-token"></div>
        </div>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();

        const quotes = [
            {
                text: "·Éû·É†·Éê·É•·É¢·Éò·Éô·Éê ·Éê·É†·Éò·É° ·Éí·Éê·Éõ·Éù·É™·Éì·Éò·Éö·Éî·Éë·Éê, ·É†·Éù·Éõ·Éî·Éö·É°·Éê·É™ ·Éõ·Éò·Éï·Éß·Éê·Éï·Éê·É†·Éó ·É°·É†·É£·Éö·Éß·Éù·É§·Éò·Éö·Éî·Éë·Éê·Éõ·Éì·Éî.",
                author: "‚Äî ·Éí.·ÉÆ"
            },
        ];

        let currentQuoteIndex = Math.floor(Math.random() * quotes.length);

        function displayQuote() {
            const quote = quotes[currentQuoteIndex];
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        function rotateQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            displayQuote();
        }

        // Use in-memory cache instead of localStorage
        let memoryCache = {
            data: null,
            timestamp: null
        };
        const CACHE_EXPIRY = 5 * 60 * 1000; // 5 minutes
        const FETCH_TIMEOUT = 10000; // 10s timeout per fetch

        function getCachedData() {
            if (!memoryCache.data || !memoryCache.timestamp) return null;
            if (Date.now() - memoryCache.timestamp > CACHE_EXPIRY) {
                memoryCache = { data: null, timestamp: null };
                return null;
            }
            return memoryCache.data;
        }

        function setCachedData(data) {
            memoryCache = { data, timestamp: Date.now() };
        }

        const tokens = [
            'bitcoin', 'ethereum', 'solana', 'cardano', 'ripple', 'polkadot',
            'chainlink', 'cosmos', 'stellar', 'celo', 'osmosis',
            'sophiaverse', 'nunet', 'hypercycle',
            'chia', 'kava', 'decentraland', 'alien-worlds', 'gamium',
            'zksync', 'starknet', 'arbitrum', 'optimism', 'linea', 'berachain-bera',
            'dforce-token', 'band-protocol', 'notcoin', 'flare', 'songbird',
            'vestate', 'coin98', 'chainge', 'masa', 'foxy', 'paribus', 'katana-inu', 'plume', 'xai',
            'status', 'tether-gold'
        ];

        let cryptoData = [];
        let globalData = null;
        let fearGreedData = null;
        let goldPrice = null;
        let sortColumn = 'change';
        let sortDirection = 'desc';
        let isInitialLoad = true;

        async function fetchWithTimeout(url, options = {}, timeout = FETCH_TIMEOUT) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(timeoutId);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw error;
            }
        }

        async function fetchWithRetry(url, options = {}, maxRetries = 3) {
            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    return await fetchWithTimeout(url, options);
                } catch (error) {
                    if (attempt === maxRetries) throw error;
                    console.warn(`Fetch attempt ${attempt + 1} failed for ${url}: ${error.message}. Retrying in ${Math.pow(2, attempt)}s...`);
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, attempt)));
                }
            }
        }

        async function fetchCryptoData(isBackground = false) {
            const errorEl = document.getElementById('error');
            const partialEl = document.getElementById('partialError');
            errorEl.innerHTML = '';
            partialEl.style.display = 'none';
            const loadingEl = document.getElementById('loading');
            if (!isBackground && isInitialLoad) {
                loadingEl.style.display = 'block';
            }

            try {
                const idsParam = tokens.join(',');
                const [mainResponse, globalResponse, fgResponse] = await Promise.allSettled([
                    fetchWithRetry(
                        `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${idsParam}&order=market_cap_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`
                    ),
                    fetchWithRetry('https://api.coingecko.com/api/v3/global').catch(() => null),
                    fetchWithRetry('https://api.alternative.me/fng/').catch(() => null)
                ]);

                if (mainResponse.status === 'fulfilled') {
                    cryptoData = await mainResponse.value.json();
                    setCachedData(cryptoData);
                } else {
                    throw mainResponse.reason;
                }

                if (globalResponse.status === 'fulfilled' && globalResponse.value) {
                    const globalJson = await globalResponse.value.json();
                    globalData = globalJson.data;
                } else {
                    globalData = null;
                }

                if (fgResponse.status === 'fulfilled' && fgResponse.value) {
                    const fgJson = await fgResponse.value.json();
                    fearGreedData = fgJson.data[0];
                } else {
                    fearGreedData = null;
                }

                renderDashboard();
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Main fetch error:', error);
                const cachedData = getCachedData();
                if (cachedData && cachedData.length > 0) {
                    console.log('Using cached data');
                    cryptoData = cachedData;
                    renderDashboard();
                    const ageMins = Math.floor((Date.now() - memoryCache.timestamp) / 60000);
                    partialEl.innerHTML = `‚ö†Ô∏è Using cached data (${ageMins} min${ageMins !== 1 ? 's' : ''} old). Retrying...`;
                    partialEl.style.display = 'block';
                    
                    // Retry after 30 seconds
                    setTimeout(() => fetchCryptoData(true), 30000);
                } else {
                    errorEl.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è Error loading data. Please refresh the page. (Details: ${error.message})
                        </div>
                    `;
                }
            } finally {
                loadingEl.style.display = 'none';
                if (isInitialLoad) {
                    isInitialLoad = false;
                }
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return `${price.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            if (price >= 1) return `${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            if (price >= 0.01) return `${price.toFixed(4)}`;
            return `${price.toFixed(6)}`;
        }

        function formatMarketCap(value) {
            if (value >= 1e12) return `${(value / 1e12).toFixed(2)}T`;
            if (value >= 1e9) return `${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `${(value / 1e6).toFixed(2)}M`;
            return `${value.toFixed(0)}`;
        }

        function getFearGreedIcon(value) {
            const svg = `<svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                ${value >= 50 
                    ? '<path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>' 
                    : '<path d="M8 16C8 16 9.5 14 12 14C14.5 14 16 16 16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>'}
                <circle cx="9" cy="9" r="1.5" fill="currentColor"/>
                <circle cx="15" cy="9" r="1.5" fill="currentColor"/>
            </svg>`;
            return svg;
        }

        function renderDashboard() {
            let statsHTML = '';
            
            if (globalData) {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-label">BTC ·Éì·Éù·Éõ·Éò·Éú·Éê·É™·Éò·Éê</div>
                        <div class="stat-value">${globalData.market_cap_percentage.btc.toFixed(1)}%</div>
                    </div>
                `;
            } else {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-label">BTC ·Éì·Éù·Éõ·Éò·Éú·Éê·É™·Éò·Éê</div>
                        <div class="stat-value">--</div>
                    </div>
                `;
            }

            if (fearGreedData) {
                const value = parseInt(fearGreedData.value);
                statsHTML += `
                    <div class="stat-card">
                        ${getFearGreedIcon(value)}
                        <div class="stat-label">Fear & Greed</div>
                        <div class="stat-value">${value}</div>
                    </div>
                `;
            } else {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-icon">üòü</div>
                        <div class="stat-label">Fear & Greed</div>
                        <div class="stat-value">--</div>
                    </div>
                `;
            }

            document.getElementById('marketStats').innerHTML = statsHTML;

            const sortedByChange = [...cryptoData].sort((a, b) => 
                (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0)
            );
            const topGainer = sortedByChange[0];

            if (topGainer) {
                const changePercent = topGainer.price_change_percentage_24h || 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 2, 100);
                
                document.getElementById('topGainer').innerHTML = `
                    <div class="top-gainer">
                        <div class="gainer-label">üèÜ Top Gainer (24h)</div>
                        <div class="gainer-content">
                            <img src="${topGainer.image}" alt="${topGainer.name}" class="gainer-icon">
                            <div class="gainer-info">
                                <div class="gainer-name">${topGainer.name}</div>
                                <div class="gainer-price">${formatPrice(topGainer.current_price)}</div>
                            </div>
                        </div>
                        <div class="gainer-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${gaugeWidth}%"></div>
                            </div>
                            <div class="gauge-value">+${changePercent.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            }

            const goldToken = cryptoData.find(token => token.id === 'tether-gold');
            if (goldToken) {
                const changePercent = goldToken.price_change_percentage_24h || 0;
                const isNegative = changePercent < 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 2, 100);
                const sign = isNegative ? '-' : '+';
                const labelColor = isNegative ? '#fca5a5' : '#fbbf24';
                const nameColor = isNegative ? '#fee2e2' : '#fef3c7';
                const priceColor = labelColor;
                const valueColor = isNegative ? '#ef4444' : '#f59e0b';
                const gaugeFillColor = isNegative ? 'linear-gradient(90deg, #ef4444, #dc2626, #ef4444)' : 'linear-gradient(90deg, #f59e0b, #d97706, #f59e0b)';
                const labelShadow = isNegative ? 'rgba(248, 113, 113, 0.6)' : 'rgba(255, 215, 0, 0.6)';
                const priceShadow = isNegative ? 'rgba(248, 113, 113, 0.4)' : 'rgba(255, 215, 0, 0.4)';
                const valueShadow = isNegative ? 'rgba(248, 113, 113, 0.6)' : 'rgba(255, 215, 0, 0.6)';
                const iconBorder = isNegative ? 'rgba(248, 113, 113, 0.5)' : 'rgba(255, 215, 0, 0.5)';
                const iconShadow = isNegative ? 'rgba(239, 68, 68, 0.4)' : 'rgba(255, 215, 0, 0.4)';
                const blockClass = isNegative ? 'xaut-block negative' : 'xaut-block';

                document.getElementById('xautBlock').innerHTML = `
                    <div class="${blockClass}">
                        <div class="gainer-label" style="color: ${labelColor}; text-shadow: 0 0 10px ${labelShadow};">ü™ô ·Éù·É•·É†·Éù 24·É°</div>
                        <div class="gainer-content">
                            <img src="${goldToken.image}" alt="Tether Gold" class="gainer-icon" style="border: 3px solid ${iconBorder}; box-shadow: 0 0 20px ${iconShadow};">
                            <div class="gainer-info">
                                <div class="gainer-name" style="color: ${nameColor}; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">${goldToken.name}</div>
                                <div class="gainer-price" style="color: ${priceColor}; text-shadow: 0 0 10px ${priceShadow};">${formatPrice(goldToken.current_price)}</div>
                            </div>
                        </div>
                        <div class="gainer-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${gaugeWidth}%; background: ${gaugeFillColor}; background-size: 200% auto; box-shadow: 0 0 15px ${isNegative ? 'rgba(239, 68, 68, 0.6)' : 'rgba(255, 215, 0, 0.6)'}"></div>
                            </div>
                            <div class="gauge-value" style="color: ${valueColor}; text-shadow: 0 0 15px ${valueShadow};">${sign}${Math.abs(changePercent).toFixed(1)}%</div>
                        </div>
                    </div>
                `;
                goldPrice = goldToken.current_price;
            }

            renderTokenList();
        }

        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = column === 'name' ? 'asc' : 'desc';
            }

            cryptoData.sort((a, b) => {
                let aVal, bVal;
                
                if (column === 'name') {
                    aVal = a.name.toLowerCase();
                    bVal = b.name.toLowerCase();
                } else if (column === 'price') {
                    aVal = a.current_price || 0;
                    bVal = b.current_price || 0;
                } else if (column === 'change') {
                    aVal = a.price_change_percentage_24h || 0;
                    bVal = b.price_change_percentage_24h || 0;
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            renderTokenList();
        }

        function renderTokenList() {
            document.getElementById('sortName').className = 'sort-arrow';
            document.getElementById('sortPrice').className = 'sort-arrow';
            document.getElementById('sortChange').className = 'sort-arrow';
            
            const activeArrow = document.getElementById('sort' + sortColumn.charAt(0).toUpperCase() + sortColumn.slice(1));
            if (activeArrow) {
                activeArrow.className = 'sort-arrow active';
                activeArrow.textContent = sortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
            }

            const tokenHTML = cryptoData.map(token => {
                const change = token.price_change_percentage_24h || 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
                
                return `
                    <div class="token-card">
                        <img src="${token.image}" alt="${token.name}" class="token-icon">
                        <div class="token-info">
                            <div class="token-name">${token.name}</div>
                            <div class="token-symbol">${token.symbol}</div>
                        </div>
                        <div class="token-price">${formatPrice(token.current_price)}</div>
                        <div class="token-change-wrapper">
                            <div class="token-change ${changeClass}">
                                ${changeSymbol} ${Math.abs(change).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('tokenGrid').innerHTML = tokenHTML;
        }

        displayQuote();
        const cachedData = getCachedData();
        if (cachedData && cachedData.length > 0) {
            cryptoData = cachedData;
            renderDashboard();
        }
        fetchCryptoData(false);
        setInterval(() => fetchCryptoData(true), 90000);
    </script>
