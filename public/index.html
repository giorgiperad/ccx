<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0A0A1F">

    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" href="/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0A0A1F 0%, #1A1A3E 100%);
            color: #E0E0E0;
            min-height: 100vh;
            max-width: 448px;
            margin: 0 auto;
            padding: 16px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -2;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
        }

        .background-particle,
        .crypto-particle,
        .quote-particle {
            position: absolute;
            width: 16px;
            height: 16px;
            background-size: cover;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        header {
            background: rgba(10, 10, 31, 0.9);
            backdrop-filter: blur(12px);
            padding: 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .container {
            background: rgba(20, 20, 40, 0.85);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 255, 255, 0.2);
        }

        .quote-section {
            text-align: center;
            padding: 16px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 16px;
            position: relative;
            animation: pulseGlow 3s infinite ease-in-out;
            overflow: hidden;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
        }

        #quote-display {
            font-size: 0.9rem;
            font-style: italic;
            color: #E0E0E0;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .quote-author {
            font-size: 0.75rem;
            color: #00FFFF;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .refresh-quote {
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            border: none;
            color: #0A0A1F;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .refresh-quote:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .metric-card {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #FF00FF;
            box-shadow: 0 4px 16px rgba(255, 0, 255, 0.2);
        }

        .fear-greed-gauge {
            width: 100px;
            height: 50px;
            position: relative;
            margin: 0 auto 8px;
            overflow: hidden;
        }

        .gauge-background {
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 50px 50px 0 0;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-bottom: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .gauge-fill {
            width: 100%;
            height: 100%;
            border-radius: 50px 50px 0 0;
            transform-origin: center bottom;
            transform: rotate(0deg);
            transition: transform 1s ease, background 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .gauge-value {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 600;
            color: #E0E0E0;
            z-index: 10;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #A0A0A0;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #E0E0E0;
        }

        .classification-badge {
            background: rgba(0, 255, 255, 0.2);
            color: #00FFFF;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
        }

        .gainer-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #00FFFF;
            margin: 0 auto 8px;
            overflow: hidden;
            background: rgba(30, 30, 60, 0.7);
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .gainer-avatar.zoom-spark {
            animation: zoomIn 1s ease-out forwards;
            position: relative;
        }

        .gainer-avatar.zoom-spark::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 10%, transparent 60%);
            animation: sparkBurst 1s ease-out forwards;
            z-index: -1;
        }

        .gainer-avatar:hover {
            border-color: #FF00FF;
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .gainer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(10px);
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes sparkBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(20, 20, 40, 0.7);
            border-radius: 8px;
            overflow: hidden;
            perspective: 1000px;
        }

        .crypto-table thead {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
        }

        .crypto-table th {
            padding: 12px;
            text-align: left;
            font-size: 0.8rem;
            font-weight: 600;
            color: #E0E0E0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .crypto-table th:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .crypto-table td {
            padding: 12px;
            font-size: 0.75rem;
            color: #D0D0D0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .crypto-table tr {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .crypto-table tr:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: rotateX(5deg) rotateY(5deg) translateZ(10px);
            box-shadow: 0 4px 16px rgba(0, 255, 255, 0.3);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .coin-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .coin-name {
            font-weight: 500;
            color: #E0E0E0;
        }

        .coin-symbol {
            color: #A0A0A0;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .price-positive {
            color: #00FF88;
            font-weight: 600;
        }

        .price-negative {
            color: #FF4757;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #00FFFF;
            font-weight: 500;
            padding: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.6;
        }

        .sort-asc .sort-indicator::after { content: '↑'; }
        .sort-desc .sort-indicator::after { content: '↓'; }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat-item {
            background: rgba(30, 30, 60, 0.7);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #00FFFF;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #A0A0A0;
            margin-top: 4px;
        }

        @media (max-width: 384px) {
            body { font-size: 13px; }
            header h1 { font-size: 1.3rem; }
            .container { padding: 12px; }
            .metrics-grid { grid-template-columns: 1fr; }
            .fear-greed-gauge { width: 80px; height: 40px; }
            .gainer-avatar { width: 48px; height: 48px; }
            .crypto-table th, .crypto-table td { padding: 8px; font-size: 0.7rem; }
            .market-stats { grid-template-columns: 1fr; }
            .crypto-particle, .quote-particle, .background-particle { width: 32px; height: 32px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPrice(price) {

        function animateParticles() {
            const particleClasses = ['background-particle', 'crypto-particle', 'quote-particle'];
            
            particleClasses.forEach(particleClass => {
                const particles = document.querySelectorAll(`.${particleClass}`);
                
                particles.forEach(particle => {
                    // Randomize initial position
                    const startX = Math.random() * 100; // 0% to 100% of viewport width
                    const startY = Math.random() * 100; // 0% to 100% of viewport height
                    particle.style.left = `${startX}%`;
                    particle.style.top = `${startY}%`;

                    // Randomize animation properties
                    const duration = 3 + Math.random() * 5; // 3 to 8 seconds
                    const delay = Math.random() * 2; // 0 to 2 seconds delay
                    const moveX = (Math.random() - 0.5) * 100; // Random horizontal movement (-50px to +50px)
                    const moveY = (Math.random() - 0.5) * 100; // Random vertical movement (-50px to +50px)

                    // Apply animation
                    particle.animate(
                        [
                            { transform: 'translate(0, 0) rotate(0deg)', opacity: 0.8 },
                            { transform: `translate(${moveX}px, ${moveY}px) rotate(${Math.random() * 360}deg)`, opacity: 0.2 },
                            { transform: `translate(${moveX * 1.5}px, ${moveY * 1.5}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                        ],
                        {
                            duration: duration * 1000,
                            delay: delay * 1000,
                            easing: 'ease-in-out',
                            iterations: Infinity
                        }
                    );
                });
            });
        }

        function sortTable(key) {
            const direction = sortConfig.key === key && sortConfig.direction === 'asc' ? 'desc' : 'asc';
            sortConfig = { key, direction };

            document.querySelectorAll('.crypto-table th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            event.target.closest('th').classList.add(`sort-${direction}`);

            cryptoData.sort((a, b) => {
                let aVal, bVal;
                switch(key) {
                    case 'name':
                        aVal = a.name.toLowerCase();
                        bVal = b.name.toLowerCase();
                        break;
                    case 'price':
                        aVal = a.current_price;
                        bVal = b.current_price;
                        break;
                    case 'change':
                        aVal = a.price_change_percentage_24h || 0;
                        bVal = b.price_change_percentage_24h || 0;
                        break;
                }
                if (typeof aVal === 'string') {
                    return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                return direction === 'asc' ? aVal - bVal : bVal - aVal;
            });

            renderCryptoTable();
        }

                el.style.animationDelay = `${index * 0.2}s`;
            });

            displayRandomQuote();
            fetchCryptoData();
        });

        // Auto-refresh every 5 minutes
        setInterval(fetchCryptoData, 5 * 60 * 1000);

        // Refresh quote every 30 seconds
        setInterval(displayRandomQuote, 30 * 1000);
    </script>
</body>
</html>
