<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);

        }

        .header h1 {

            margin-bottom: 8px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);

            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(129, 140, 248, 0.5);
            font-weight: 700;
        }

        .last-update {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .quote-block {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(129, 140, 248, 0.3);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .quote-block:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .quote-icon {
            font-size: 36px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.6));
        }

        .quote-text {
            font-size: 15px;
            line-height: 1.7;
            color: #e2e8f0;
            font-style: italic;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quote-author {
            font-size: 13px;
            color: #a5b4fc;
            font-weight: 600;
            text-align: right;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.25);
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #818cf8;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
        }

        .stat-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.6));
        }

        .top-gainer {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.15) 100%);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(52, 211, 153, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 165, 0, 0.15) 100%);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 1px solid rgba(248, 113, 113, 0.4);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.25), inset 0 1px 0 rgba(239, 68, 68, 0.1);
        }

            font-size: 12px;
            color: #6ee7b7;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.6);
        }

        .gainer-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .gainer-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.5);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }

        .gainer-info {
            flex: 1;
        }

        .gainer-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #f0fdfa;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .gainer-price {
            font-size: 18px;
            color: #6ee7b7;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.4);
        }

        .gainer-gauge {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }

        .gauge-bar {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;

            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);

            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);

            font-weight: 700;
            color: #6ee7b7;
            text-shadow: 0 0 15px rgba(110, 231, 183, 0.6);

            text-align: right;

            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 500;
        }

            font-size: 15px;
            font-weight: 600;
            color: #a5b4fc;
            text-align: right;

            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #94a3b8;
        }

            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #818cf8;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            color: #fca5a5;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);

        let currentQuoteIndex = Math.floor(Math.random() * quotes.length);

        function displayQuote() {
            const quote = quotes[currentQuoteIndex];
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        function rotateQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            displayQuote();
        }

        const tokens = [
            'bitcoin', 'ethereum', 'solana', 'cardano', 'ripple', 'polkadot',
            'chainlink', 'cosmos', 'stellar', 'celo', 'osmosis',
            'sophiaverse', 'nunet', 'hypercycle',
            'chia', 'kava', 'decentraland', 'alien-worlds', 'gamium',
            'zksync', 'starknet', 'arbitrum', 'optimism', 'linea', 'berachain-bera',
            'dforce-token', 'band-protocol', 'notcoin', 'flare', 'songbird',
            'vestate', 'coin98', 'chainge', 'masa', 'foxy', 'paribus', 'katana-inu', 'plume', 'xai',
            'status', 'tether-gold'
        ];

        let cryptoData = [];
        let globalData = null;
        let fearGreedData = null;
        let goldPrice = null;
        let sortColumn = 'change';
        let sortDirection = 'desc';

        async function fetchWithRetry(url, options = {}, maxRetries = 3) {
            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (attempt === maxRetries) throw error;
                    console.warn(`Fetch attempt ${attempt + 1} failed for ${url}: ${error.message}. Retrying in ${Math.pow(2, attempt)}s...`);
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, attempt))); // Exponential backoff
                }
            }
        }

        async function fetchCryptoData() {
            try {
                const idsParam = tokens.join(',');
                const response = await fetchWithRetry(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${idsParam}&order=market_cap_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`
                );
                
                cryptoData = await response.json();
                
                // Fetch global data
                const globalResponse = await fetchWithRetry('https://api.coingecko.com/api/v3/global');
                const globalJson = await globalResponse.json();
                globalData = globalJson.data;

                // Fetch Fear & Greed Index
                try {
                    const fgResponse = await fetchWithRetry('https://api.alternative.me/fng/');
                    const fgJson = await fgResponse.json();
                    fearGreedData = fgJson.data[0];
                } catch (e) {
                    console.log('Fear & Greed fetch failed:', e);
                }
                
                renderDashboard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        âš ï¸ Error loading data. Please refresh the page.
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return `$${price.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            if (price >= 1) return `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            if (price >= 0.01) return `$${price.toFixed(4)}`;
            return `$${price.toFixed(6)}`;
        }

        function formatMarketCap(value) {
            if (value >= 1e12) return `$${(value / 1e12).toFixed(2)}T`;
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            return `$${value.toFixed(0)}`;
        }

        function getFearGreedIcon(value) {
            const svg = `<svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                ${value >= 50 
                    ? '<path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>' 
                    : '<path d="M8 16C8 16 9.5 14 12 14C14.5 14 16 16 16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>'}
                <circle cx="9" cy="9" r="1.5" fill="currentColor"/>
                <circle cx="15" cy="9" r="1.5" fill="currentColor"/>
            </svg>`;
            return svg;
        }

        function renderDashboard() {

            let statsHTML = '';
            
            if (globalData) {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-label">BTC áƒ“áƒáƒ›áƒ˜áƒœáƒáƒªáƒ˜áƒ</div>
                        <div class="stat-value">${globalData.market_cap_percentage.btc.toFixed(1)}%</div>
                    </div>
                `;
            }

            // Fear & Greed Index
            if (fearGreedData) {
                const value = parseInt(fearGreedData.value);
                statsHTML += `
                    <div class="stat-card">
                        ${getFearGreedIcon(value)}
                        <div class="stat-label">áƒ¨áƒ˜áƒ¨áƒ˜ & áƒ¡áƒ˜áƒ®áƒáƒ áƒ‘áƒ”</div>
                        <div class="stat-value">${value}</div>
                    </div>
                `;
            }

            document.getElementById('marketStats').innerHTML = statsHTML;

            // Top Gainer
            const sortedByChange = [...cryptoData].sort((a, b) => 
                (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0)
            );
            const topGainer = sortedByChange[0];

            if (topGainer) {
                const changePercent = topGainer.price_change_percentage_24h || 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 2, 100);
                
                document.getElementById('topGainer').innerHTML = `
                    <div class="top-gainer">

                        <div class="gainer-content">

                                <div class="gainer-name">${topGainer.name}</div>
                                <div class="gainer-price">${formatPrice(topGainer.current_price)}</div>
                            </div>
                        </div>
                        <div class="gainer-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${gaugeWidth}%"></div>
                            </div>
                            <div class="gauge-value">+${changePercent.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            }

            // XAUT Block
            const goldToken = cryptoData.find(token => token.id === 'tether-gold');
            if (goldToken) {
                const changePercent = goldToken.price_change_percentage_24h || 0;
                const isNegative = changePercent < 0;
                const gaugeWidth = Math.min(Math.abs(changePercent) * 2, 100);
                const sign = isNegative ? '-' : '+';
                const labelColor = isNegative ? '#fca5a5' : '#fbbf24';
                const nameColor = isNegative ? '#fee2e2' : '#fef3c7';
                const priceColor = labelColor;
                const valueColor = isNegative ? '#ef4444' : '#f59e0b';
                const gaugeFillColor = isNegative ? 'linear-gradient(90deg, #ef4444, #dc2626)' : 'linear-gradient(90deg, #f59e0b, #d97706)';
                const labelShadow = isNegative ? 'rgba(248, 113, 113, 0.6)' : 'rgba(255, 215, 0, 0.6)';
                const priceShadow = isNegative ? 'rgba(248, 113, 113, 0.4)' : 'rgba(255, 215, 0, 0.4)';
                const valueShadow = isNegative ? 'rgba(248, 113, 113, 0.6)' : 'rgba(255, 215, 0, 0.6)';
                const iconBorder = isNegative ? 'rgba(248, 113, 113, 0.5)' : 'rgba(255, 215, 0, 0.5)';
                const iconShadow = isNegative ? 'rgba(239, 68, 68, 0.4)' : 'rgba(255, 215, 0, 0.4)';
                const blockClass = isNegative ? 'xaut-block negative' : 'xaut-block';

                document.getElementById('xautBlock').innerHTML = `
                    <div class="${blockClass}">
                        <div class="gainer-label" style="color: ${labelColor}; text-shadow: 0 0 10px ${labelShadow};">ğŸª™ áƒáƒ¥áƒ áƒ 24h</div>
                        <div class="gainer-content">
                            <img src="${goldToken.image}" alt="Tether Gold" class="gainer-icon" style="border: 2px solid ${iconBorder}; box-shadow: 0 0 20px ${iconShadow};">
                            <div class="gainer-info">
                                <div class="gainer-name" style="color: ${nameColor}; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">${goldToken.name}</div>
                                <div class="gainer-price" style="color: ${priceColor}; text-shadow: 0 0 10px ${priceShadow};">${formatPrice(goldToken.current_price)}</div>
                            </div>
                        </div>
                        <div class="gainer-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${gaugeWidth}%; background: ${gaugeFillColor}; box-shadow: 0 0 15px ${isNegative ? 'rgba(239, 68, 68, 0.6)' : 'rgba(255, 215, 0, 0.6)'}"></div>
                            </div>
                            <div class="gauge-value" style="color: ${valueColor}; text-shadow: 0 0 15px ${valueShadow};">${sign}${Math.abs(changePercent).toFixed(1)}%</div>
                        </div>
                    </div>
                `;
                goldPrice = goldToken.current_price; // Keep for any other uses, if needed
            }

            renderTokenList();
        }

        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = column === 'name' ? 'asc' : 'desc';
            }

            cryptoData.sort((a, b) => {
                let aVal, bVal;
                
                if (column === 'name') {
                    aVal = a.name.toLowerCase();
                    bVal = b.name.toLowerCase();
                } else if (column === 'price') {
                    aVal = a.current_price || 0;
                    bVal = b.current_price || 0;
                } else if (column === 'change') {
                    aVal = a.price_change_percentage_24h || 0;
                    bVal = b.price_change_percentage_24h || 0;
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            renderTokenList();
        }

        function renderTokenList() {
            // Update sort indicators
            document.getElementById('sortName').className = 'sort-arrow';
            document.getElementById('sortPrice').className = 'sort-arrow';
            document.getElementById('sortChange').className = 'sort-arrow';
            
            const activeArrow = document.getElementById('sort' + sortColumn.charAt(0).toUpperCase() + sortColumn.slice(1));
            if (activeArrow) {
                activeArrow.className = 'sort-arrow active';
                activeArrow.textContent = sortDirection === 'asc' ? 'â–²' : 'â–¼';
            }

            const tokenHTML = cryptoData.map(token => {
                const change = token.price_change_percentage_24h || 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? 'â–²' : 'â–¼';
                
                return `
                    <div class="token-card">
                        <img src="${token.image}" alt="${token.name}" class="token-icon">
                        <div class="token-info">
                            <div class="token-name">${token.name}</div>
                            <div class="token-symbol">${token.symbol}</div>
                        </div>
                        <div class="token-price">${formatPrice(token.current_price)}</div>
                        <div class="token-change-wrapper">
                            <div class="token-change ${changeClass}">
                                ${changeSymbol} ${Math.abs(change).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('tokenGrid').innerHTML = tokenHTML;
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        displayQuote();
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);
    </script>
