<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Twitter - Millleniumm</title>
    <meta name="theme-color" content="#818cf8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(129, 140, 248, 0.3); }
            50% { box-shadow: 0 0 40px rgba(129, 140, 248, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3e 50%, #0f172a 100%);
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 40px 32px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(129, 140, 248, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #818cf8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
            position: relative;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.8));
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(129, 140, 248, 0.6));
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid rgba(129, 140, 248, 0.4);
            padding: 12px 24px;
            border-radius: 16px;
            color: #c7d2fe;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            border-color: rgba(129, 140, 248, 0.6);
        }

        .twitter-container {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(129, 140, 248, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-height: 600px;
        }

        .twitter-username {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 20px;
            font-weight: 700;
            color: #c7d2fe;
        }

        .twitter-username a {
            color: #818cf8;
            text-decoration: none;
            transition: all 0.3s;
        }

        .twitter-username a:hover {
            color: #c084fc;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.8);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 18px;
                font-size: 13px;
            }

            .twitter-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <span>‚Üê</span> ·É£·Éô·Éê·Éú
    </a>

    <div class="container">
        <div class="header">
            <div class="header-icon">üê¶</div>
            <h1>CRYPTO TWITTER</h1>
        </div>

        <div class="twitter-username">
            Following: <a href="https://twitter.com/Millleniumm" target="_blank">@Millleniumm</a>
        </div>

        <div class="twitter-container">
            <a class="twitter-timeline" 
               data-lang="en" 
               data-theme="dark" 
               data-height="800"
               data-chrome="noheader nofooter noborders transparent"
               href="https://twitter.com/Millleniumm?ref_src=twsrc%5Etfw">
               Loading tweets from @Millleniumm...
            </a>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
