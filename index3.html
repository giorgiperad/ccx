<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: #0a0e14;
            color: #d9e1e8;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1a0f29, #4b2b63, #3e2443);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 6px solid #962bc0;
        }
        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(150, 43, 192, 0.7);
        }
        .highlight-x {
            color: #962bc0;
            font-size: 4rem;
            font-weight: 950;
            text-shadow: 
                0 0 25px #962bc0, 
                0 0 40px #962bc0, 
                0 0 60px #962bc0, 
                -2px -2px 0 #ffffff, 
                2px -2px 0 #ffffff, 
                -2px 2px 0 #ffffff, 
                2px 2px 0 #ffffff;
        }
        .fear-greed-container {
            background: #1a2029;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #962bc0;
        }
        .fear-greed-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }
        .fear-greed-bar {
            width: 80%;
            max-width: 600px;
            height: 25px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #ffffff;
        }
        .fear-greed-fill {
            height: 100%;
            background: linear-gradient(90deg, #d81b60, #ffd700, #00c853);
            transition: width 0.5s ease;
        }
        .fear-greed-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-top: 0.75rem;
        }
        .crypto-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            background: #161b22;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
            border: 3px solid #2a3238;
        }
        .crypto-table thead {
            background: #2a3238;
            border-bottom: 3px solid #962bc0;
        }
        .crypto-table th {
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }
        .crypto-table th:hover {
            background: #3a4248;
        }
        .crypto-table th.active {
            background: #962bc0;
            color: #ffffff;
        }
        .crypto-table td {
            padding: 18px 25px;
            font-size: 1.1rem;
            border-bottom: 1px solid #2a3238;
        }
        .crypto-table tr {
            transition: all 0.3s ease;
        }
        .crypto-table tr:hover {
            background: #1e252b;
            transform: scale(1.005);
        }
        .crypto-name {
            font-weight: 600;
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .crypto-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .crypto-price {
            color: #00c853;
            font-weight: 700;
        }
        .error-message {
            text-align: center;
            color: #d81b60;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        /* Mobile responsiveness */
        @media (max-width: 900px) {
            .crypto-table th, .crypto-table td {
                font-size: 1rem;
                padding: 14px 12px;
            }
            h1 {
                font-size: 2.4rem;
            }
            .highlight-x {
                font-size: 3.2rem;
            }
            .fear-greed-bar {
                width: 90%;
            }
        }
        @media (max-width: 600px) {
            .crypto-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .crypto-table th, .crypto-table td {
                min-width: 120px;
                font-size: 0.95rem;
                padding: 12px 10px;
            }
            header {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .highlight-x {
                font-size: 2.8rem;
            }
            .crypto-icon {
                width: 20px;
                height: 20px;
            }
            .fear-greed-label {
                font-size: 1.3rem;
            }
            .fear-greed-value {
                font-size: 1.1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span> </h1>
    </header>
    <div class="fear-greed-container">
        <div class="fear-greed-label">კრიპტო შიშისა და სიხარბის ინდექსი</div>
        <div class="fear-greed-bar">
            <div class="fear-greed-fill" id="fear-greed-fill"></div>
        </div>
        <div class="fear-greed-value" id="fear-greed-value">იტვირთება...</div>
    </div>
    <div class="crypto-container">
        <table class="crypto-table">
            <thead>
                <tr>
                    <th data-sort="name">Name</th>
                    <th data-sort="price">Price</th>
                </tr>
            </thead>
            <tbody id="crypto-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
