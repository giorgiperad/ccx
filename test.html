<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0d1117, #1e2833, #ff007a 200%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            animation: cosmicPulse 20s infinite alternate;
        }

        @keyframes cosmicPulse {
            0% { background: radial-gradient(circle at center, #0d1117, #1e2833, #ff007a 200%); }
            50% { background: radial-gradient(circle at center, #1e2833, #ff007a, #0d1117 200%); }
            100% { background: radial-gradient(circle at center, #ff007a, #0d1117, #1e2833 200%); }
        }

        /* Header - A Morphing Portal */
        header {
            background: none;
            padding: clamp(1rem, 3vw, 2rem);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 20;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .header-portal {
            position: relative;
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding: clamp(20px, 5vw, 40px);
            background: linear-gradient(135deg, rgba(255, 0, 122, 0.8), rgba(30, 60, 114, 0.8));
            border-radius: 50% / 20%;
            box-shadow: 0 0 50px rgba(255, 0, 122, 0.7), inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: portalMorph 8s infinite ease-in-out;
        }

        @keyframes portalMorph {
            0%, 100% { border-radius: 50% / 20%; transform: rotateX(0deg) scale(1); }
            25% { border-radius: 20% / 50%; transform: rotateX(10deg) scale(1.05); }
            50% { border-radius: 40% / 30%; transform: rotateX(-10deg) scale(1.1); }
            75% { border-radius: 30% / 40%; transform: rotateX(5deg) scale(1.05); }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 1vw, 6px);
            color: #ffffff;
            text-shadow: 0 0 30px #ff007a, 0 0 60px #ffffff;
        }

        .highlight-x {
            color: #ff007a;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            text-shadow: 0 0 40px #ff007a, 0 0 80px #ff007a;
            position: relative;
            top: 5px;
            animation: xQuantum 1.5s infinite;
        }

        @keyframes xQuantum {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(5deg); opacity: 0.8; }
        }

        /* Fear and Greed - A Living Core */
        .fear-greed-container {
            padding: clamp(20px, 4vw, 40px);
            text-align: center;
            background: radial-gradient(circle, rgba(255, 0, 122, 0.3), rgba(26, 34, 40, 0.9));
            margin: clamp(20px, 3vw, 40px) auto;
            max-width: 90%;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 0, 122, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: corePulse 6s infinite;
        }

        @keyframes corePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(255, 0, 122, 0.8); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(255, 0, 122, 1); }
        }

        .fear-greed-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(#ff007a, transparent, #1e3c72, transparent, #ff007a);
            animation: energySpin 4s infinite linear;
        }

        @keyframes energySpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fear-greed-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: clamp(15px, 3vw, 30px);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.5vw, 4px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .fear-greed-value {
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 30px #ff007a, 0 0 60px #ff007a;
            margin-bottom: clamp(10px, 2vw, 20px);
            position: relative;
            z-index: 1;
            animation: valueWarp 2s infinite;
        }

        @keyframes valueWarp {
            0%, 100% { transform: skew(0deg); }
            50% { transform: skew(5deg); }
        }

        .fear-greed-classification {
            font-size: clamp(1.2rem, 3.5vw, 2rem);
            color: #ff007a;
            background: rgba(255, 255, 255, 0.1);
            padding: clamp(8px, 2vw, 15px) clamp(20px, 4vw, 30px);
            border-radius: 40px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.7);
            position: relative;
            z-index: 1;
            animation: classFloat 3s infinite ease-in-out;
        }

        @keyframes classFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Widget Container - A Galactic Frame */
        .widget-container {
            width: 90%;
            padding: clamp(15px, 3vw, 30px);
            background: linear-gradient(45deg, rgba(26, 34, 40, 0.7), rgba(255, 0, 122, 0.2));
            border-radius: 25px;
            margin: 0 auto clamp(20px, 4vw, 40px) auto;
            max-width: 1200px;
            box-shadow: 0 0 40px rgba(255, 0, 122, 0.5);
            position: relative;
            overflow: hidden;
        }

        .widget-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: ripple 10s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        gecko-coin-list-widget {
            display: block;
            width: 100%;
            border: none;
            position: relative;
            z-index: 1;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header-portal { padding: 15px; }
            .fear-greed-container { padding: 20px; }
            .widget-container { padding: 15px; }
        }

        @media (max-width: 480px) {
            .header-portal { padding: 10px; }
            .fear-greed-container { padding: 15px; border-radius: 30%; }
            .fear-greed-value { animation: none; }
            .highlight-x { animation: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-portal">
            <h1>Crypto Collective <span class="highlight-x">X</span> Portal</h1>
        </div>
    </header>
    
    <!-- Fear and Greed Index - The Core -->
    <div class="fear-greed-container">
        <h2>კრიპტო შიშისა და სიხარბის ინდექსი</h2>
        <div id="fear-greed-value" class="fear-greed-value">Loading...</div>
        <div id="fear-greed-classification" class="fear-greed-classification"></div>
    </div>

    <div class="widget-container">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
        <gecko-coin-list-widget 
            locale="en" 
            dark-mode="true" 
            outlined="true" 
            coin-ids="bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum" 
            initial-currency="usd">
        </gecko-coin-list-widget>
    </div>

    <!-- JavaScript -->
    <script>
        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                const value = data.data[0].value;
                const classification = data.data[0].value_classification;

                document.getElementById('fear-greed-value').textContent = value;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

            } catch (error) {
                console.error('Error fetching Fear and Greed Index:', error);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემების ჩატვირთვა ვერ მოხერხდა';
            }
        }

        fetchFearGreedIndex();
        setInterval(fetchFearGreedIndex, 300000);
    </script>
</body>
</html>
