<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e17;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: linear-gradient(45deg, rgba(255, 0, 122, 0.03), transparent);
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1a1f2e 0%, #2a3444 100%);
            padding: clamp(1rem, 2vw, 2rem);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background 0.3s ease;
        }

        header:hover {
            background: linear-gradient(90deg, #1a1f2e, #ff007a 50%, #2a3444);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 0, 122, 0.3);
        }

        .highlight-x {
            color: #ff007a;
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        header h1:hover .highlight-x {
            transform: scale(1.1);
        }

        /* Fear and Greed */
        .fear-greed-container {
            padding: clamp(20px, 3vw, 40px);
            margin: clamp(20px, 3vw, 40px) auto;
            max-width: 90%;
            background: rgba(20, 25, 40, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 0, 122, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fear-greed-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 0, 122, 0.2);
        }

        .fear-greed-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: clamp(15px, 2vw, 20px);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.3vw, 2px);
        }

        .fear-greed-value {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #ff007a;
            text-shadow: 0 2px 15px rgba(255, 0, 122, 0.5);
            transition: color 0.3s ease;
        }

        .fear-greed-container:hover .fear-greed-value {
            color: #ffffff;
        }

        .fear-greed-classification {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #d0d0d0;
            background: linear-gradient(90deg, rgba(255, 0, 122, 0.2), rgba(20, 25, 40, 0.2));
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2.5vw, 20px);
            border-radius: 30px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .fear-greed-container:hover .fear-greed-classification {
            background: linear-gradient(90deg, rgba(255, 0, 122, 0.4), rgba(20, 25, 40, 0.4));
        }

        /* Widget Container */
        .widget-container {
            width: 90%;
            padding: clamp(15px, 2vw, 30px);
            background: rgba(20, 25, 40, 0.85);
            border-radius: 16px;
            margin: 0 auto clamp(20px, 3vw, 40px) auto;
            max-width: 1200px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .widget-container:hover {
            transform: translateY(-5px);
        }

        gecko-coin-list-widget {
            display: block;
            width: 100%;
            border: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header { padding: clamp(0.8rem, 1.5vw, 1.5rem); }
            .fear-greed-container { padding: 20px; margin: 20px auto; }
            .widget-container { padding: 15px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: clamp(1.5rem, 3.5vw, 2rem); }
            .highlight-x { font-size: clamp(1.8rem, 4vw, 2.5rem); }
            .fear-greed-container h2 { font-size: clamp(1.2rem, 2.5vw, 1.5rem); }
            .fear-greed-value { font-size: clamp(1.8rem, 4vw, 2.5rem); }
            .fear-greed-classification { font-size: clamp(0.9rem, 2vw, 1.2rem); padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span></h1>
    </header>
    
    <div class="fear-greed-container">
        <h2>შიშისა და სიხარბის ინდექსი</h2>
        <div id="fear-greed-value" class="fear-greed-value">Loading...</div>
        <div id="fear-greed-classification" class="fear-greed-classification"></div>
    </div>

    <div class="widget-container">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
        <gecko-coin-list-widget 
            locale="en" 
            dark-mode="true" 
            outlined="true" 
            coin-ids="bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum" 
            initial-currency="usd">
        </gecko-coin-list-widget>
    </div>

    <script>
        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                const value = data.data[0].value;
                const classification = data.data[0].value_classification;

                document.getElementById('fear-greed-value').textContent = value;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

            } catch (error) {
                console.error('Error fetching Fear and Greed Index:', error);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემების ჩატვირთვა ვერ მოხერხდა';
            }
        }

        fetchFearGreedIndex();
        setInterval(fetchFearGreedIndex, 300000);
    </script>
</body>
</html>
