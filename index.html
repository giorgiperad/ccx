<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }
        .highlight-x {
            color: #ff4081;
            font-size: 2.6rem;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255, 64, 129, 0.5);
        }
        .crypto-container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        .crypto-table thead {
            background: #2a2a2a;
            text-align: left;
        }
        .crypto-table th {
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .crypto-table th:hover {
            background: #3a3a3a;
        }
        .crypto-table th.active {
            background: #ff4081;
        }
        .crypto-table td {
            padding: 15px 20px;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .crypto-table tr {
            transition: background 0.2s;
        }
        .crypto-table tr:hover {
            background: #252525;
        }
        .crypto-name {
            font-weight: 500;
            text-transform: capitalize;
        }
        .crypto-price {
            color: #76ff03;
        }
        .crypto-market-cap {
            color: #b0bec5;
        }
        .crypto-change {
            font-weight: 500;
        }
        .positive {
            color: #76ff03;
        }
        .negative {
            color: #ff5252;
        }
        .error-message {
            text-align: center;
            color: #ff5252;
            padding: 20px;
            font-size: 1.2rem;
        }
        /* Responsive adjustments */
        @media (max-width: 800px) {
            .crypto-table th, .crypto-table td {
                font-size: 0.9rem;
                padding: 10px;
            }
            .crypto-container {
                padding: 0 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span> Tracker</h1>
    </header>
    <div class="crypto-container">
        <table class="crypto-table">
            <thead>
                <tr>
                    <th data-sort="name">Name</th>
                    <th data-sort="price">Price</th>
                    <th data-sort="market_cap">Market Cap</th>
                    <th data-sort="change_24h">24h Change</th>
                </tr>
            </thead>
            <tbody id="crypto-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
