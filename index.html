<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Crypto Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
  
  :root {
    --primary: #ff007a;
    --secondary: #00ccff;
    --dark-bg: #0c101b;
    --card-bg: #1c2338;
    --header-bg: #141a2f;
    --text-light: #ffffff;
    --text-muted: #aaaaaa;
    --positive: #00ff88;
    --negative: #ff4d4d;
  }
  
  body {
    font-family: 'Rubik', sans-serif;
    background: var(--dark-bg);
    color: var(--text-light);
    margin: 0;
    padding: 0;
    font-size: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  
  header {
    background: linear-gradient(135deg, var(--header-bg) 0%, #1a2342 100%);
    padding: 25px 0;
    text-align: center;
    margin-bottom: 30px;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 0, 122, 0.2);
  }
  
  .header-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  
  .header-subtitle {
    font-size: 1.1rem;
    color: var(--text-muted);
    margin-top: 10px;
    letter-spacing: 0.5px;
  }
  
  .dashboard-container {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 20px;
    margin-bottom: 30px;
  }
  
  .dashboard {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    padding-bottom: 5px;
    justify-content: center;
    width: 100%;
    flex-wrap: wrap;
  }
  
  .gauge {
    min-width: 140px;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }
  
  .gauge:hover {
    transform: translateY(-3px);
  }
  
  .gauge-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: conic-gradient(var(--primary) 0, var(--secondary) 100%);
    margin: 0 auto 10px;
    position: relative;
    box-shadow: 0 0 15px rgba(255, 0, 122, 0.3);
  }
  
  .gauge-bg {
    width: 85%;
    height: 85%;
    background: var(--header-bg);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .gauge-value {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-size: 1.2rem;
  }
  
  .gauge-label {
    font-size: 0.9rem;
    margin-bottom: 8px;
    color: var(--text-muted);
  }
  
  .gauge-status {
    font-size: 0.85rem;
    background: rgba(255,255,255,0.1);
    padding: 5px 12px;
    border-radius: 20px;
    display: inline-block;
  }
  
  .crypto-list {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    width: 100%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
  
  .crypto-list h2 {
    margin: 0 0 15px 0;
    font-size: 1.3rem;
    text-align: center;
    color: var(--text-light);
  }
  
  .crypto-header {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    font-weight: bold;
    cursor: pointer;
    font-size: 0.9rem;
  }
  
  .crypto-header span {
    padding: 0 10px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
  }
  
  .crypto-header span:hover {
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
  }
  
  .crypto-item {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    align-items: center;
  }
  
  .crypto-name {
    flex: 1;
    font-weight: 500;
  }
  
  .crypto-price {
    flex: 1;
    text-align: right;
    font-weight: bold;
    padding-right: 15px;
  }
  
  .crypto-change {
    width: 80px;
    text-align: right;
    font-weight: 500;
  }
  
  .positive {
    color: var(--positive);
  }
  
  .negative {
    color: var(--negative);
  }
  
  .loading {
    color: var(--text-muted);
  }
  
  .error {
    color: var(--negative);
  }
  
  .sort-arrow {
    margin-left: 5px;
    font-size: 0.8rem;
  }
  
  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }
    
    .header-subtitle {
      font-size: 1rem;
    }
    
    .gauge {
      min-width: 120px;
      padding: 12px;
    }
    
    .gauge-circle {
      width: 70px;
      height: 70px;
    }
    
    .crypto-header {
      font-size: 0.85rem;
    }
    
    .crypto-item {
      font-size: 0.9rem;
    }
  }
  
  @media (max-width: 480px) {
    h1 {
      font-size: 1.8rem;
    }
    
    .dashboard {
      flex-direction: column;
      align-items: center;
    }
    
    .gauge {
      width: 100%;
      max-width: 180px;
    }
    
    .crypto-change {
      width: 70px;
    }
  }
</style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>Crypto Collective <span style="color:#ff007a">X</span></h1>
    <div class="header-subtitle"></div>
  </div>
</header>

<div class="dashboard-container">
  <div class="dashboard">
    <div class="gauge">
      <div class="gauge-label">შიშის და სიხარბის ინდექსი</div>
      <div class="gauge-circle">
        <div class="gauge-bg"></div>
        <div id="fear-greed-value" class="gauge-value loading">...</div>
      </div>
      <div id="fear-greed-status" class="gauge-status loading">იტვირთება...</div>
    </div>
    
    <div class="gauge">
      <div class="gauge-label">BTC დომინანტობა</div>
      <div class="gauge-circle">
        <div class="gauge-bg"></div>
        <div id="btc-dominance-value" class="gauge-value loading">...</div>
      </div>
      <div id="btc-dominance-status" class="gauge-status">-</div>
    </div>
    
    <div class="gauge">
      <div class="gauge-label">ალტსეზონის ინდექსი</div>
      <div class="gauge-circle">
        <div class="gauge-bg"></div>
        <div id="altseason-value" class="gauge-value loading">...</div>
      </div>
      <div id="altseason-status" class="gauge-status loading">იტვირთება...</div>
    </div>
  </div>

  <div class="crypto-list">
    <h2>Cryptocurrency Prices</h2>
    <div class="crypto-header">
      <span id="sort-name">Name <span class="sort-arrow">↓</span></span>
      <span id="sort-price">Price <span class="sort-arrow"></span></span>
      <span id="sort-change">24h % <span class="sort-arrow"></span></span>
    </div>
    <div id="crypto-prices">
      <div class="crypto-item">
        <div class="crypto-name">Loading...</div>
        <div class="crypto-price">...</div>
        <div class="crypto-change">...</div>
      </div>
    </div>
  </div>
</div>

<script>
// Cryptocurrency list
const cryptoList = [
  'bitcoin', 'rejuve-ai', 'sophiaverse', 'chia', 'stellar', 
  'kava', 'decentraland', 'zksync', 'arbitrum', 'optimism',
  'dforce-token', 'band-protocol', 'notcoin', 'polkadot', 'solana',
  'singularity-finance', 'flare-networks', 'redbelly-network-token',
  'songbird', 'vestate', 'coin98', 'hypercycle', 'alien-worlds',
  'chainge-finance', 'befi-labs', 'hello-labs', 'masa-finance',
  'cardano', 'ripple', 'celo', 'osmosis', 'cosmos', 'berachain-bera',
  'sui', 'beoble', 'dia-data', 'chainlink', 'agridex-governance-token',
  'kolz', 'kitten-haimer', 'badger-dao', 'iota', 'worldcoin-wld',
  'mintlayer', 'ethereum'
];

let cryptoData = [];
let currentSort = { column: 'name', direction: 'asc' };

// Sorting functions
function sortByName(a, b) {
  return a.name.localeCompare(b.name) * (currentSort.direction === 'asc' ? 1 : -1);
}

function sortByPrice(a, b) {
  return (a.price - b.price) * (currentSort.direction === 'asc' ? 1 : -1);
}

function sortByChange(a, b) {
  return (a.change - b.change) * (currentSort.direction === 'asc' ? 1 : -1);
}

function updateSortUI(column) {
  // Reset all arrows
  document.querySelectorAll('.sort-arrow').forEach(arrow => {
    arrow.textContent = '';
  });
  
  // Set arrow for current sort column
  const arrow = document.querySelector(`#sort-${column} .sort-arrow`);
  arrow.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
}

function sortAndDisplayData() {
  let sortFunction;
  switch(currentSort.column) {
    case 'name': sortFunction = sortByName; break;
    case 'price': sortFunction = sortByPrice; break;
    case 'change': sortFunction = sortByChange; break;
    default: sortFunction = sortByName;
  }
  
  cryptoData.sort(sortFunction);
  displayCryptoData();
}

function displayCryptoData() {
  let html = '';
  cryptoData.forEach(crypto => {
    html += `
      <div class="crypto-item">
        <div class="crypto-name">${crypto.name}</div>
        <div class="crypto-price">$${crypto.price.toFixed(4)}</div>
        <div class="crypto-change ${crypto.change >= 0 ? 'positive' : 'negative'}">
          ${crypto.change >= 0 ? '+' : ''}${crypto.change ? crypto.change.toFixed(2) : '0.00'}%
        </div>
      </div>
    `;
  });
  
  document.getElementById('crypto-prices').innerHTML = html;
  updateSortUI(currentSort.column);
}

// Set up sort handlers
document.getElementById('sort-name').addEventListener('click', () => {
  if (currentSort.column === 'name') {
    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
  } else {
    currentSort.column = 'name';
    currentSort.direction = 'asc';
  }
  sortAndDisplayData();
});

document.getElementById('sort-price').addEventListener('click', () => {
  if (currentSort.column === 'price') {
    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
  } else {
    currentSort.column = 'price';
    currentSort.direction = 'asc';
  }
  sortAndDisplayData();
});

document.getElementById('sort-change').addEventListener('click', () => {
  if (currentSort.column === 'change') {
    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
  } else {
    currentSort.column = 'change';
    currentSort.direction = 'desc'; // Default to descending for change
  }
  sortAndDisplayData();
});

async function fetchData() {
  try {
    // Show loading states
    document.getElementById('fear-greed-value').textContent = '...';
    document.getElementById('fear-greed-status').textContent = 'იტვირთება...';
    document.getElementById('btc-dominance-value').textContent = '...';
    document.getElementById('altseason-value').textContent = '...';
    document.getElementById('altseason-status').textContent = 'იტვირთება...';
    document.getElementById('crypto-prices').innerHTML = '<div class="crypto-item"><div class="crypto-name">Loading...</div><div class="crypto-price">...</div><div class="crypto-change">...</div></div>';
    
    // Fetch Fear & Greed Index
    const fngRes = await fetch('https://api.alternative.me/fng/?limit=1');
    const fngData = await fngRes.json();
    document.getElementById('fear-greed-value').textContent = fngData.data[0].value;
    
    // Translate classification to Georgian
    const fngTranslations = {
      "Extreme Fear": "უკიდურესი შიში",
      "Fear": "შიში",
      "Neutral": "ნეიტრალური",
      "Greed": "სიხარბე",
      "Extreme Greed": "უკიდურესი სიხარბე"
    };
    document.getElementById('fear-greed-status').textContent = fngTranslations[fngData.data[0].value_classification] || fngData.data[0].value_classification;
    
    // Fetch Market Data (BTC Dominance)
    const cmcRes = await fetch('https://api.coingecko.com/api/v3/global');
    const cmcData = await cmcRes.json();
    const btcD = cmcData.data.market_cap_percentage.btc.toFixed(1);
    document.getElementById('btc-dominance-value').textContent = btcD + '%';
    
    // Calculate Altseason Index
    const altseason = (100 - btcD).toFixed(1);
    document.getElementById('altseason-value').textContent = altseason + '%';
    
    // Set Altseason status in Georgian
    let status;
    if (altseason >= 60) status = "სრული ალტსეზონი";
    else if (altseason >= 50) status = "ალტსეზონი";
    else if (altseason >= 40) status = "ნეიტრალური";
    else if (altseason >= 30) status = "BTC სეზონი";
    else status = "სრული BTC სეზონი";
    document.getElementById('altseason-status').textContent = status;
    
    // Fetch Crypto Prices
    const pricesRes = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoList.join(',')}&vs_currencies=usd&include_24hr_change=true`);
    const pricesData = await pricesRes.json();
    
    // Process and store crypto data
    cryptoData = [];
    cryptoList.forEach(id => {
      if (pricesData[id]) {
        cryptoData.push({
          id: id,
          name: id.charAt(0).toUpperCase() + id.slice(1).replace(/-/g, ' '),
          price: pricesData[id].usd,
          change: pricesData[id].usd_24h_change || 0
        });
      }
    });
    
    // Sort and display data
    sortAndDisplayData();
    
  } catch (error) {
    console.error('Error fetching data:', error);
    document.getElementById('fear-greed-value').textContent = 'Error';
    document.getElementById('btc-dominance-value').textContent = 'Error';
    document.getElementById('altseason-value').textContent = 'Error';
    document.getElementById('crypto-prices').innerHTML = `
      <div class="crypto-item">
        <div class="crypto-name error">Error loading data</div>
        <div class="crypto-price">Please refresh</div>
      </div>
    `;
  }
}

// Initial load
fetchData();

// Refresh every 5 minutes
setInterval(fetchData, 300000);
</script>
</body>
</html>
