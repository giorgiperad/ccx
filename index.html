<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კრიპტო კოლექტივი X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #141722;
            color: #e0e4eb;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e2436 40%, #ff5277 100%);
            padding: clamp(1.2rem, 2vw, 2rem);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 4px solid #4c78ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.4vw, 3px);
            color: #ffffff;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .highlight-x {
            color: #4c78ff;
            font-size: clamp(2.5rem, 5vw, 3.2rem);
            font-weight: 700;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header:hover .highlight-x {
            transform: scale(1.1);
            color: #66b3ff;
        }

        .highlight-x::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: #ff5277;
            opacity: 0.9;
        }

        .fear-greed-container {
            padding: clamp(20px, 2.5vw, 40px);
            margin: clamp(20px, 2vw, 40px) auto;
            max-width: 85%;
            background: #1e2436;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .fear-greed-container:hover {
            transform: translateY(-5px);
        }

        .fear-greed-container h2 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(15px, 1.5vw, 20px);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            background: #2c334d;
            padding: clamp(5px, 1vw, 10px);
            border-radius: 8px;
        }

        .gauge-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(15px, 2vw, 30px);
            flex-wrap: nowrap;
            margin-bottom: clamp(20px, 1.5vw, 25px);
        }

        .gauge-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: clamp(120px, 20vw, 160px);
            background: #2c334d;
            padding: clamp(10px, 1.5vw, 15px);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gauge-column:hover {
            transform: scale(1.05);
        }

        .gauge-circle {
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            border-radius: 50%;
            background: #2c334d;
            position: relative;
            clip-path: circle(50%);
            transition: all 0.5s ease;
            border: 3px solid #ff5277;
        }

        .gauge-bg {
            width: 88%;
            height: 88%;
            background: #141722;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .gauge-value {
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 700;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gauge-label {
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: #b8bfd3;
            margin-top: clamp(8px, 1vw, 12px);
            text-align: center;
        }

        .fear-greed-classification {
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: #ffffff;
            margin-top: clamp(8px, 1vw, 12px);
            background: #ff5277;
            padding: clamp(5px, 0.8vw, 8px) clamp(10px, 1.2vw, 15px);
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .prices-container {
            padding: clamp(20px, 2.5vw, 40px);
            margin: clamp(20px, 2vw, 40px) auto;
            max-width: 85%;
            background: #1e2436;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .prices-container:hover {
            transform: translateY(-5px);
        }

        .prices-container h2 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(15px, 1.5vw, 20px);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            background: #2c334d;
            padding: clamp(5px, 1vw, 10px);
            border-radius: 8px;
        }

        #price-table {
            width: 100%;
            border-collapse: collapse;
            background: #2c334d;
            border-radius: 12px;
            overflow: hidden;
        }

        #price-table thead {
            background: #4c78ff;
            color: #ffffff;
            text-transform: uppercase;
            font-family: 'Sora', sans-serif;
            font-size: clamp(0.9rem, 1.2vw, 1.1rem);
        }

        #price-table th, #price-table td {
            padding: clamp(10px, 1.5vw, 15px);
            text-align: left;
            border-bottom: 1px solid #3a425e;
        }

        #price-table th {
            font-weight: 700;
        }

        #price-table td {
            font-size: clamp(0.85rem, 1.1vw, 1rem);
            color: #e0e4eb;
        }

        #price-table tr:nth-child(even) {
            background: #252b42;
        }

        #price-table tr:hover {
            background: #384066;
            transition: background 0.3s ease;
        }

        #price-table .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        #price-table .price.green {
            color: #4caf50;
            font-weight: 700;
        }

        #price-table .price.red {
            color: #f44336;
            font-weight: 700;
        }

        #price-table .market-cap {
            color: #b8bfd3;
        }

        @media (max-width: 768px) {
            header { padding: clamp(0.8rem, 1.2vw, 1.2rem); }
            .fear-greed-container, .prices-container { padding: 20px; margin: 20px auto; max-width: 90%; }
            .gauge-circle { width: clamp(60px, 10vw, 100px); height: clamp(60px, 10vw, 100px); }
            .gauge-value { font-size: clamp(1.2rem, 2vw, 1.6rem); }
            .gauge-label, .fear-greed-classification { font-size: clamp(0.7rem, 1vw, 0.9rem); }
            .gauge-column { width: clamp(100px, 18vw, 130px); }
            #price-table th, #price-table td { padding: clamp(8px, 1vw, 12px); font-size: clamp(0.75rem, 1vw, 0.9rem); }
            #price-table .coin-icon { width: 28px; height: 28px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: clamp(1.4rem, 3vw, 1.8rem); }
            .highlight-x { font-size: clamp(1.8rem, 3.5vw, 2.2rem); }
            .fear-greed-container h2, .prices-container h2 { font-size: clamp(1.2rem, 2vw, 1.5rem); }
            .gauge-circle { width: clamp(50px, 8vw, 80px); height: clamp(50px, 8vw, 80px); }
            .gauge-value { font-size: clamp(1rem, 1.8vw, 1.4rem); }
            .gauge-label, .fear-greed-classification { font-size: clamp(0.6rem, 0.9vw, 0.8rem); }
            .gauge-row { gap: clamp(10px, 1vw, 15px); }
            .gauge-column { width: clamp(80px, 15vw, 110px); }
            #price-table { font-size: clamp(0.7rem, 0.9vw, 0.85rem); }
            #price-table th, #price-table td { padding: clamp(6px, 0.8vw, 10px); }
            #price-table .coin-icon { width: 24px; height: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>CRYPTO COLLECTIVE <span class="highlight-x">X</span></h1>
    </header>
    
    <div class="fear-greed-container">
        <h2>ბაზრის განწყობა</h2>
        <div class="gauge-row">
            <div class="gauge-column">
                <div class="gauge-circle" id="fear-greed-circle">
                    <div class="gauge-bg"></div>
                    <span id="fear-greed-value" class="gauge-value">ჩატვირთვა...</span>
                </div>
                <span id="fear-greed-classification" class="fear-greed-classification">ჩატვირთვა...</span>
            </div>
            <div class="gauge-column">
                <div class="gauge-circle" id="btc-dominance-circle">
                    <div class="gauge-bg"></div>
                    <span id="btc-dominance-value" class="gauge-value">ჩატვირთვა...</span>
                </div>
                <span class="gauge-label">BTC დომინაცია</span>
            </div>
            <div class="gauge-column">
                <div class="gauge-circle" id="alt-season-circle">
                    <div class="gauge-bg"></div>
                    <span id="alt-season-value" class="gauge-value">ჩატვირთვა...</span>
                </div>
                <span class="gauge-label">ალტ სეზონის ინდექსი</span>
            </div>
        </div>
    </div>

    <div class="prices-container">
       
        <table id="price-table">
            <thead>
                <tr>
                    <th>კოინი</th>
                    <th>ფასი</th>
                    <th>24ს ცვლილება</th>
                    <th>ბაზრის კაპი</th>
                </tr>
            </thead>
            <tbody id="price-table-body"></tbody>
        </table>
    </div>

    <script>
        async function fetchWithRetry(url, retries = 3, delay = 2000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Fetch failed: ${url}`, response.status, errorText);
                        if (response.status === 429 && i < retries - 1) {
                            console.log(`Rate limited, retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                        throw new Error(`Fetch failed: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Attempt ${i + 1} failed, retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) return `$${(marketCap / 1e12).toFixed(2)}T`;
            if (marketCap >= 1e9) return `$${(marketCap / 1e9).toFixed(2)}B`;
            if (marketCap >= 1e6) return `$${(marketCap / 1e6).toFixed(2)}M`;
            return `$${marketCap.toFixed(2)}`;
        }

        async function fetchData() {
            try {
                // Fear and Greed Index
                const fngData = await fetchWithRetry('https://api.alternative.me/fng/?limit=1');
                const todayValue = fngData.data[0].value;
                const classification = fngData.data[0].value_classification;
                document.getElementById('fear-greed-value').textContent = todayValue;
                const todayAngle = (todayValue / 100) * 360;
                document.getElementById('fear-greed-circle').style.background = `conic-gradient(
                    #ff5277 0deg,
                    #4c78ff ${todayAngle}deg,
                    #2c334d ${todayAngle}deg,
                    #2c334d 360deg
                )`;
                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

                // CoinGecko Global Data
                const geckoGlobalData = await fetchWithRetry('https://api.coingecko.com/api/v3/global');
                const btcDominance = geckoGlobalData.data.market_cap_percentage.btc.toFixed(1);
                document.getElementById('btc-dominance-value').textContent = `${btcDominance}%`;
                const btcAngle = (btcDominance / 100) * 360;
                document.getElementById('btc-dominance-circle').style.background = `conic-gradient(
                    #ff5277 0deg,
                    #4c78ff ${btcAngle}deg,
                    #2c334d ${btcAngle}deg,
                    #2c334d 360deg
                )`;

                const altSeasonIndex = (100 - btcDominance).toFixed(1);
                document.getElementById('alt-season-value').textContent = `${altSeasonIndex}%`;
                const altAngle = (altSeasonIndex / 100) * 360;
                document.getElementById('alt-season-circle').style.background = `conic-gradient(
                    #ff5277 0deg,
                    #4c78ff ${altAngle}deg,
                    #2c334d ${altAngle}deg,
                    #2c334d 360deg
                )`;

                // CoinGecko Price Data
                const coinIds = 'bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum';
                let geckoPriceData;
                try {
                    geckoPriceData = await fetchWithRetry(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinIds}&order=market_cap_desc&per_page=50&page=1&sparkline=false`);
                } catch (error) {
                    console.warn('Price fetch failed:', error.message);
                    geckoPriceData = [];
                }

                const priceTableBody = document.getElementById('price-table-body');
                priceTableBody.innerHTML = '';
                if (geckoPriceData.length > 0) {
                    geckoPriceData.sort((a, b) => (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0));
                    geckoPriceData.forEach(coin => {
                        const price = coin.current_price.toFixed(coin.symbol === 'btc' ? 2 : 6);
                        const change24h = coin.price_change_percentage_24h || 0;
                        const priceColorClass = change24h >= 0 ? 'green' : 'red';
                        const marketCap = formatMarketCap(coin.market_cap);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><img src="${coin.image}" alt="${coin.name} icon" class="coin-icon">${coin.name} (${coin.symbol.toUpperCase()})</td>
                            <td class="price ${priceColorClass}">$${price}</td>
                            <td class="price ${priceColorClass}">${change24h.toFixed(2)}%</td>
                            <td class="market-cap">${marketCap}</td>
                        `;
                        priceTableBody.appendChild(row);
                    });
                } else {
                    priceTableBody.innerHTML = '<tr><td colspan="4">ფასების ჩატვირთვა ვერ მოხერხდა</td></tr>';
                }

            } catch (error) {
                console.error('Critical error in fetchData:', error.message);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-circle').style.background = 'conic-gradient(#ff5277 0deg, #4c78ff 0deg, #2c334d 0deg, #2c334d 360deg)';
                document.getElementById('btc-dominance-value').textContent = 'N/A';
                document.getElementById('btc-dominance-circle').style.background = 'conic-gradient(#ff5277 0deg, #4c78ff 0deg, #2c334d 0deg, #2c334d 360deg)';
                document.getElementById('alt-season-value').textContent = 'N/A';
                document.getElementById('alt-season-circle').style.background = 'conic-gradient(#ff5277 0deg, #4c78ff 0deg, #2c334d 0deg, #2c334d 360deg)';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემები მიუწვდომელია';
                document.getElementById('price-table-body').innerHTML = '<tr><td colspan="4">ფასების ჩატვირთვა ვერ მოხერხდა</td></tr>';
            }
        }

        fetchData();
        setInterval(fetchData, 300000); // Every 5 minutes
    </script>
</body>
</html>
