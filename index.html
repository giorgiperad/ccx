            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .highlight-x {

            font-weight: 700;
            position: relative;
            display: inline-block;

            border-radius: 16px;

            padding: clamp(5px, 1vw, 10px);

            align-items: center;
            gap: clamp(15px, 2vw, 30px);
            flex-wrap: wrap;
            margin-bottom: clamp(20px, 1.5vw, 25px);

        }

            height: clamp(80px, 12vw, 120px);
            border-radius: 50%;
            background: #252b42;
            position: relative;
            clip-path: circle(50%);
            transition: all 0.5s ease;
        }

        .gauge-bg {
            width: 88%;
            height: 88%;
            background: #141722;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .gauge-value {
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 700;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            border-radius: 50%;
            background: #252b42;
            position: relative;
            overflow: hidden;
            border: 3px solid #0e4ea1;
        }

        .top-gainer-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: #9ca3af;
            margin-top: clamp(8px, 1vw, 12px);
            text-align: center;

            color: #ffffff;

            max-width: 85%;
            background: #1e2436;
            border-radius: 16px;

            background: #252b42;

            font-weight: 700;
            cursor: pointer;
            position: relative;

        }

            content: '↕';
            margin-left: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        #price-table th.asc::after {
            content: '↑';
            opacity: 1;
        }

        #price-table th.desc::after {
            content: '↓';
            opacity: 1;
        }

        #price-table td {
            padding: clamp(12px, 1.5vw, 16px);
            text-align: left;
            border-bottom: 2px solid #3a425e;
            font-size: clamp(0.85rem, 1.1vw, 1rem);
            color: #d1d5db;
        }

        #price-table tr:nth-child(even) {
            background: #1e2436;
        }

        #price-table tr:hover {
            background: #384066;
            transition: background 0.3s ease;
        }

        #price-table .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            vertical-align: middle;

        #price-table .price.green {

            .gauge-column { width: 48%; margin-bottom: clamp(8px, 1vw, 12px); }

    </style>
</head>

        // Function to display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotesPool.length);
            document.getElementById('quote-display').textContent = `"${quotesPool[randomIndex]}"`;
        }

        // Display a random quote on page load
        window.onload = function() {
            displayRandomQuote();
        };

        async function fetchWithRetry(url, retries = 3, delay = 2000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Fetch failed: ${url}`, response.status, errorText);
                        if (response.status === 429 && i < retries - 1) {
                            console.log(`Rate limited, retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                        throw new Error(`Fetch failed: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Attempt ${i + 1} failed, retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        let coinData = [];
        let sortDirection = {};
        
        function renderTable(data) {
            const priceTableBody = document.getElementById('price-table-body');
            priceTableBody.innerHTML = '';
            data.forEach(coin => {
                const price = coin.current_price.toFixed(coin.symbol === 'btc' ? 2 : 6);
                const change24h = coin.price_change_percentage_24h || 0;
                const priceColorClass = change24h >= 0 ? 'green' : 'red';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${coin.image}" alt="${coin.name} icon" class="coin-icon">${coin.name} (${coin.symbol.toUpperCase()})</td>
                    <td class="price ${priceColorClass}">$${price}</td>
                    <td class="price ${priceColorClass}">${change24h.toFixed(2)}%</td>
                `;
                priceTableBody.appendChild(row);
            });
        }

        function sortTable(field) {
            const direction = sortDirection[field] = !sortDirection[field] ? 'asc' : sortDirection[field] === 'asc' ? 'desc' : 'asc';
            const multiplier = direction === 'asc' ? 1 : -1;

            coinData.sort((a, b) => {
                if (field === 'name') return multiplier * a.name.localeCompare(b.name);
                if (field === 'price') return multiplier * (a.current_price - b.current_price);
                if (field === 'change') return multiplier * ((a.price_change_percentage_24h || 0) - (b.price_change_percentage_24h || 0));
            });

            document.querySelectorAll('#price-table th').forEach(th => {
                th.classList.remove('asc', 'desc');
                if (th.getAttribute('data-sort') === field) {
                    th.classList.add(direction);
                }
            });

            renderTable(coinData);
        }

        async function fetchData() {
            try {
                const fngData = await fetchWithRetry('https://api.alternative.me/fng/?limit=1');
                const todayValue = fngData.data[0].value;
                const classification = fngData.data[0].value_classification;
                document.getElementById('fear-greed-value').textContent = todayValue;
                const todayAngle = (todayValue / 100) * 360;
                const fearGreedCircle = document.getElementById('fear-greed-circle');

                let sentimentColor = todayValue < 50 ? '#f44336' : '#0e4ea1';

                fearGreedCircle.style.background = `conic-gradient(
                    ${sentimentColor} 0deg,
                    #4c78ff ${todayAngle}deg,
                    #252b42 ${todayAngle}deg,
                    #252b42 360deg

                fearGreedCircle.style.borderColor = sentimentColor;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"

                    translations[classification] || classification;

                const geckoGlobalData = await fetchWithRetry('https://api.coingecko.com/api/v3/global');

                    #252b42 ${btcAngle}deg,
                    #252b42 360deg

                const altSeasonIndex = (100 - btcDominance).toFixed(1);

                const altAngle = (altSeasonIndex / 100) * 360;
                document.getElementById('alt-season-circle').style.background = `conic-gradient(
                    #0e4ea1 0deg,
                    #4c78ff ${altAngle}deg,
                    #252b42 ${altAngle}deg,
                    #252b42 360deg

                document.getElementById('alt-season-circle').style.borderColor = '#0e4ea1';

                const coinIds = 'bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum';

                    coinData = await fetchWithRetry(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinIds}&order=market_cap_desc&per_page=50&page=1&sparkline=false`);
                    
                    const topGainer = coinData.reduce((max, coin) => 
                        (coin.price_change_percentage_24h || 0) > (max.price_change_percentage_24h || 0) ? coin : max
                    , coinData[0]);
                    document.getElementById('top-gainer-logo').src = topGainer.image;
                    document.getElementById('top-gainer-label').textContent = `${topGainer.name} (${topGainer.price_change_percentage_24h.toFixed(2)}%)`;

                    renderTable(coinData);
                } catch (error) {
                    console.warn('Price fetch failed:', error.message);
                    document.getElementById('top-gainer-label').textContent = 'მონაცემები მიუწვდომელია';
                    document.getElementById('price-table-body').innerHTML = '<tr><td colspan="3">ფასების ჩატვირთვა ვერ მოხერხდა</td></tr>';
                }

                document.querySelectorAll('#price-table th').forEach(th => {
                    th.addEventListener('click', () => sortTable(th.getAttribute('data-sort')));
                });

            } catch (error) {
                console.error('Critical error in fetchData:', error.message);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-circle').style.background = 'conic-gradient(#0e4ea1 0deg, #4c78ff 0deg, #252b42 0deg, #252b42 360deg)';
                document.getElementById('fear-greed-circle').style.borderColor = '#0e4ea1';
                document.getElementById('btc-dominance-value').textContent = 'N/A';

                document.getElementById('alt-season-value').textContent = 'N/A';

                document.getElementById('price-table-body').innerHTML = '<tr><td colspan="3">ფასების ჩატვირთვა ვერ მოხერხდა</td></tr>';
            }
        }

        fetchData();
        setInterval(fetchData, 300000);
    </script>
