<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Updated Header Styles */
        header {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 50%, #b24592 100%);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ff007a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3), 0 0 20px #ff007a;
        }

        .highlight-x {
            color: #ff007a;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 15px #ff007a, 0 0 30px #ff007a;
            position: relative;
            top: 3px;
        }

        /* Updated Fear and Greed Index Styles */
        .fear-greed-container {
            padding: 25px;
            text-align: center;
            background: linear-gradient(135deg, #1a2228, #2a343c);
            margin: 20px auto;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #ff007a;
        }

        .fear-greed-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .fear-greed-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff007a;
            text-shadow: 0 0 15px #ff007a;
            margin-bottom: 10px;
        }

        .fear-greed-classification {
            font-size: 1.4rem;
            color: #e0e0e0;
            background-color: rgba(255, 0, 122, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Widget Container */
        .widget-container {
            width: 100%;
            padding: 0;
            overflow: hidden;
        }

        gecko-coin-list-widget {
            display: block;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span> </h1>
    </header>
    
    <!-- Updated Fear and Greed Index Section -->
    <div class="fear-greed-container">
        <h2> შიშისა და სიხარბის ინდექსი</h2>
        <div id="fear-greed-value" class="fear-greed-value">Loading...</div>
        <div id="fear-greed-classification" class="fear-greed-classification"></div>
    </div>

    <div class="widget-container">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
        <gecko-coin-list-widget 
            locale="en" 
            dark-mode="true" 
            outlined="true" 
            coin-ids="bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum" 
            initial-currency="usd">
        </gecko-coin-list-widget>
    </div>

    <!-- JavaScript to fetch and update Fear and Greed Index -->
    <script>
        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                const value = data.data[0].value;
                const classification = data.data[0].value_classification;

                document.getElementById('fear-greed-value').textContent = value;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

            } catch (error) {
                console.error('Error fetching Fear and Greed Index:', error);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემების ჩატვირთვა ვერ მოხერხდა';
            }
        }

        fetchFearGreedIndex();
        setInterval(fetchFearGreedIndex, 300000);
    </script>
</body>
</html>
