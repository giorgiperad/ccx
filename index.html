<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1e2833 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9), rgba(178, 69, 146, 0.9));
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border-bottom: 3px solid rgba(255, 0, 122, 0.7);
            position: sticky;
            top: 0;
            z-index: 20;
            animation: headerGlow 4s infinite alternate;
        }

        @keyframes headerGlow {
            0% { border-bottom-color: rgba(255, 0, 122, 0.7); }
            100% { border-bottom-color: rgba(255, 0, 122, 1); }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px #ff007a;
        }

        .highlight-x {
            color: #ff007a;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 25px #ff007a, 0 0 50px #ff007a;
            position: relative;
            top: 4px;
            animation: xPulse 2s infinite;
        }

        @keyframes xPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Fear and Greed Index Styles */
        .fear-greed-container {
            padding: 30px;
            text-align: center;
            background: rgba(26, 34, 40, 0.85);
            backdrop-filter: blur(15px);
            margin: 30px auto;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 122, 0.5);
            position: relative;
            overflow: hidden;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fear-greed-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 122, 0.2), transparent);
            animation: glowRotate 10s infinite linear;
        }

        @keyframes glowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fear-greed-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .fear-greed-value {
            font-size: 3rem;
            font-weight: 700;
            color: #ff007a;
            text-shadow: 0 0 20px #ff007a, 0 0 40px #ff007a;
            margin-bottom: 15px;
            animation: valuePulse 3s infinite;
        }

        @keyframes valuePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .fear-greed-classification {
            font-size: 1.6rem;
            color: #ffffff;
            background: linear-gradient(45deg, rgba(255, 0, 122, 0.3), rgba(42, 82, 152, 0.3));
            padding: 10px 25px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Widget Container */
        .widget-container {
            width: 100%;
            padding: 20px;
            background: rgba(26, 34, 40, 0.7);
            border-radius: 15px;
            margin: 0 auto;
            max-width: 1200px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        gecko-coin-list-widget {
            display: block;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span> </h1>
    </header>
    
    <!-- Fear and Greed Index Section -->
    <div class="fear-greed-container">
        <h2>კრიპტო შიშისა და სიხარბის ინდექსი</h2>
        <div id="fear-greed-value" class="fear-greed-value">Loading...</div>
        <div id="fear-greed-classification" class="fear-greed-classification"></div>
    </div>

    <div class="widget-container">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
        <gecko-coin-list-widget 
            locale="en" 
            dark-mode="true" 
            outlined="true" 
            coin-ids="bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum" 
            initial-currency="usd">
        </gecko-coin-list-widget>
    </div>

    <!-- JavaScript to fetch and update Fear and Greed Index -->
    <script>
        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                const value = data.data[0].value;
                const classification = data.data[0].value_classification;

                document.getElementById('fear-greed-value').textContent = value;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

            } catch (error) {
                console.error('Error fetching Fear and Greed Index:', error);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემების ჩატვირთვა ვერ მოხერხდა';
            }
        }

        fetchFearGreedIndex();
        setInterval(fetchFearGreedIndex, 300000);
    </script>
</body>
</html>
