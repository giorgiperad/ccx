<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Collective X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0c101b;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: linear-gradient(135deg, rgba(255, 0, 122, 0.05), rgba(0, 204, 255, 0.05), transparent);
        }

        /* Header */
        header {
            background: #141a2f;
            padding: clamp(1.2rem, 2.5vw, 2.5rem);
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 0, 122, 0.3);
            transition: all 0.4s ease;
        }

        header:hover {
            background: linear-gradient(90deg, #141a2f, #ff007a 50%, #00ccff 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
        }

        header h1 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(2rem, 4.5vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.4vw, 3px);
            color: #ffffff;
        }

        .highlight-x {
            color: #ff007a;
            font-size: clamp(2.5rem, 5.5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff007a, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        header:hover .highlight-x {
            transform: rotate(-2deg) scale(1.05);
            filter: drop-shadow(0 0 15px rgba(255, 0, 122, 0.7));
        }

        /* Fear and Greed */
        .fear-greed-container {
            padding: clamp(25px, 3.5vw, 50px);
            margin: clamp(25px, 3vw, 50px) auto;
            max-width: 85%;
            background: linear-gradient(145deg, #1c2338, #141a2f);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .fear-greed-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 122, 0.1), rgba(0, 204, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .fear-greed-container:hover::before {
            opacity: 1;
        }

        .fear-greed-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 0, 122, 0.3);
        }

        .fear-greed-container h2 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(1.6rem, 3.2vw, 2.2rem);
            margin-bottom: clamp(15px, 2vw, 25px);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.3vw, 2px);
            position: relative;
            z-index: 1;
        }

        .fear-greed-value {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(90deg, #ff007a, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 20px rgba(255, 0, 122, 0.4);
            transition: filter 0.4s ease;
        }

        .fear-greed-container:hover .fear-greed-value {
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(0, 204, 255, 0.5));
        }

        .fear-greed-classification {
            font-size: clamp(1.2rem, 2.8vw, 1.8rem);
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.05);
            padding: clamp(10px, 1.8vw, 15px) clamp(20px, 3vw, 25px);
            border-radius: 40px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.4s ease, transform 0.4s ease;
        }

        .fear-greed-container:hover .fear-greed-classification {
            background: rgba(255, 0, 122, 0.15);
            transform: scale(1.05);
        }

        /* Widget Container */
        .widget-container {
            width: 85%;
            padding: clamp(20px, 2.5vw, 40px);
            background: #1c2338;
            border-radius: 20px;
            margin: 0 auto clamp(25px, 3vw, 50px) auto;
            max-width: 1400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .widget-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 204, 255, 0.2);
        }

        gecko-coin-list-widget {
            display: block;
            width: 100%;
            border: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header { padding: clamp(1rem, 2vw, 1.8rem); }
            .fear-greed-container { padding: 20px; margin: 20px auto; max-width: 90%; }
            .widget-container { padding: 15px; width: 90%; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: clamp(1.6rem, 4vw, 2.2rem); }
            .highlight-x { font-size: clamp(2rem, 4.5vw, 2.8rem); }
            .fear-greed-container h2 { font-size: clamp(1.3rem, 3vw, 1.8rem); }
            .fear-greed-value { font-size: clamp(2rem, 5vw, 3rem); }
            .fear-greed-classification { font-size: clamp(1rem, 2.5vw, 1.5rem); padding: 8px 15px; }
            .widget-container { padding: 12px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Collective <span class="highlight-x">X</span></h1>
    </header>
    
    <div class="fear-greed-container">
        <h2>კრიპტო შიშისა და სიხარბის ინდექსი</h2>
        <div id="fear-greed-value" class="fear-greed-value">Loading...</div>
        <div id="fear-greed-classification" class="fear-greed-classification"></div>
    </div>

    <div class="widget-container">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
        <gecko-coin-list-widget 
            locale="en" 
            dark-mode="true" 
            outlined="true" 
            coin-ids="bitcoin,rejuve-ai,sophiaverse,chia,stellar,kava,decentraland,zksync,arbitrum,optimism,dforce-token,band-protocol,notcoin,polkadot,solana,singularity-finance,flare-networks,redbelly-network-token,songbird,vestate,coin98,hypercycle,alien-worlds,chainge-finance,befi-labs,hello-labs,masa-finance,cardano,ripple,celo,osmosis,cosmos,berachain-bera,sui,beoble,dia-data,chainlink,agridex-governance-token,kolz,kitten-haimer,badger-dao,iota,worldcoin-wld,mintlayer,ethereum" 
            initial-currency="usd">
        </gecko-coin-list-widget>
    </div>

    <script>
        async function fetchFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                const value = data.data[0].value;
                const classification = data.data[0].value_classification;

                document.getElementById('fear-greed-value').textContent = value;

                const translations = {
                    "Extreme Fear": "უკიდურესი შიში",
                    "Fear": "შიში",
                    "Neutral": "ნეიტრალური",
                    "Greed": "სიხარბე",
                    "Extreme Greed": "უკიდურესი სიხარბე"
                };
                document.getElementById('fear-greed-classification').textContent = 
                    translations[classification] || classification;

            } catch (error) {
                console.error('Error fetching Fear and Greed Index:', error);
                document.getElementById('fear-greed-value').textContent = 'N/A';
                document.getElementById('fear-greed-classification').textContent = 'მონაცემების ჩატვირთვა ვერ მოხერხდა';
            }
        }

        fetchFearGreedIndex();
        setInterval(fetchFearGreedIndex, 300000);
    </script>
</body>
</html>
